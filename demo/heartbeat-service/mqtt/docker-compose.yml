version: "3.9"

services:
  mqtt:
    image: eclipse-mosquitto:2.0.15
    container_name: mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  service:
    build:
      context: .
      dockerfile: Dockerfile.service
    container_name: heartbeat-service-py
    depends_on:
      - mqtt
    environment:
      - BROKER=mqtt
      - PORT=8883
      - PYTHONUNBUFFERED=1 # so that print statements appear on the terminal

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: heartbeat-client-py
    depends_on:
      - mqtt
      - service
    environment:
      - BROKER=mqtt
      - PORT=8883
      - PYTHONUNBUFFERED=1 # so that print statements appear on the terminal
