asyncapi: 3.0.0
info:
  title: Parameter Service setValue API
  version: 1.0.0
  description: This API allows clients to interact with the setValue interaction of the Parameter Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Parameter Service's setValue interaction.
    variables:
      port:
        default: '8883'
channels:
  submit_Parameter_setValue:
    address: submit_Parameter_setValue
    messages:
      Parameter.setValue_submit.message:
        $ref: '#/components/messages/Parameter_setValue_submit'
    description: >
      Send a **Parameter_setValue_submit** message in this channel to receive a
      **Parameter_setValue_None** message over the **None_Parameter_setValue** channel.
  error_Parameter_setValue:
    address: error_Parameter_setValue
    messages:
      Parameter.setValue_error.message:
        $ref: '#/components/messages/Parameter_setValue_error'
    description: >
      Use this channel to receive Parameter setValue errors as **Parameter_setValue_NoneErrors**
      messages.
operations:
  Parameter_setValue_submit:
    action: send
    channel:
      $ref: '#/channels/submit_Parameter_setValue'
    messages:
      - $ref: '#/channels/submit_Parameter_setValue/messages/Parameter.setValue_submit.message'
  Parameter_setValue_error:
    action: receive
    channel:
      $ref: '#/channels/error_Parameter_setValue'
    messages:
      - $ref: '#/channels/error_Parameter_setValue/messages/Parameter.setValue_error.message'
components:
  schemas:
    Parameter_setValue_submit:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        newRawValues:
          $ref: '#/components/schemas/mc/parameter/ParameterRawValue'
          description: |
            The submitted newRawValues shall hold a list of ParameterRawValues that contain the ParameterIdentity object instance identifier and the respective raw value to be set.
            If the paramInstId field contains the wildcard value of '0' then an INVALID error shall be returned.
            If a requested ParameterIdentity is unknown then an UNKNOWN error shall be returned.
            If a request ParameterIdentity is not settable due to it being read only then a READONLY error shall be returned.
            The rawValue shall contain the new parameter raw value to be set.
            If the supplied new parameter raw value does not match the defined type for the ParameterIdentity then an INVALID error shall be returned.
            If an error is raised then no modifications shall be made as a result of this operation call.
            The parameter values shall be set concurrently, by this it is meant that all values are set at the same time without interleaving of other values being (ATOMIC behaviour). How this is implemented is an implementation detail.
            The service provider shall create new ParameterValueInstance objects for the updated parameter values, store these in the COM Archive, and publish these new values.
    Parameter_setValue_error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
            - MC
            - COM
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
            - READONLY
            - INVALID
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      parameter:
        ParameterRawValue:
          properties:
            paramInstId:
              description: The object instance identifier of the parameter identity.
              format: int64
              type: integer
            rawValue:
              description: The parameter raw value. The value of NULL is a valid value and carries
                no special significance in the parameter service.
              type: string
          type: object
  messages:
    Parameter_setValue_submit:
      description: Parameter setValue request submission
      payload:
        $ref: '#/components/schemas/Parameter_setValue_submit'
    Parameter_setValue_error:
      description: Parameter setValue error response
      payload:
        $ref: '#/components/schemas/Parameter_setValue_error'
