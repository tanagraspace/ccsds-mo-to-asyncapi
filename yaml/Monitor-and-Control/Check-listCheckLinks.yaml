asyncapi: 3.0.0
info:
  title: Check Service listCheckLinks API
  version: 1.0.0
  description: This API allows clients to interact with the listCheckLinks interaction of the Check Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Check Service's listCheckLinks interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Check_listCheckLinks:
    address: request_Check_listCheckLinks
    messages:
      Check.listCheckLinks_request.message:
        $ref: '#/components/messages/Check_listCheckLinks_request'
    description: >
      Send a **Check_listCheckLinks_request** message in this channel to receive a
      **Check_listCheckLinks_response** message over the **response_Check_listCheckLinks** channel.
  response_Check_listCheckLinks:
    address: response_Check_listCheckLinks
    messages:
      Check.listCheckLinks_response.message:
        $ref: '#/components/messages/Check_listCheckLinks_response'
    description: >
      Use this channel to receive Check listCheckLinks responses as **Check_listCheckLinks_response**
      messages.
  error_Check_listCheckLinks:
    address: error_Check_listCheckLinks
    messages:
      Check.listCheckLinks_error.message:
        $ref: '#/components/messages/Check_listCheckLinks_error'
    description: >
      Use this channel to receive Check listCheckLinks errors as **Check_listCheckLinks_responseErrors**
      messages.
operations:
  Check_listCheckLinks_request:
    action: send
    channel:
      $ref: '#/channels/request_Check_listCheckLinks'
    messages:
      - $ref: '#/channels/request_Check_listCheckLinks/messages/Check.listCheckLinks_request.message'
  Check_listCheckLinks_response:
    action: receive
    channel:
      $ref: '#/channels/response_Check_listCheckLinks'
    messages:
      - $ref: '#/channels/response_Check_listCheckLinks/messages/Check.listCheckLinks_response.message'
  Check_listCheckLinks_error:
    action: receive
    channel:
      $ref: '#/channels/error_Check_listCheckLinks'
    messages:
      - $ref: '#/channels/error_Check_listCheckLinks/messages/Check.listCheckLinks_error.message'
components:
  schemas:
    Check_listCheckLinks_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        checkObjInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The checkObjInstIds field shall hold a list of CheckIdentity object instance identifiers to retrieve the CheckLink object instance identifiers for.
            The request may contain the wildcard value of '0' to return all supported check links.
            The wildcard value should be checked for first, if found no other checks of supplied identifiers shall be made.
            If a provided identifier does not include a wildcard and does not match an existing CheckIdentity object then this operation shall fail with an UNKNOWN error.
    Check_listCheckLinks_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        chkLinkObjInstIds:
          $ref: '#/components/schemas/mc/check/CheckLinkSummary'
          description: |
            The response shall contain a list of CheckLinkSummary that contain the object instance identifiers of the CheckLink, CheckIdentity, and ParameterIdentity for the matched CheckIdentity objects.
    Check_listCheckLinks_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      check:
        CheckLinkSummary:
          properties:
            checkEnabled:
              description: TRUE if the check instance is enabled.
              type: boolean
            checkId:
              description: The object instance identifier of the CheckIdentity object.
              format: int64
              type: integer
            linkDefinitionId:
              description: Contains the object instance identifier of the CheckLinkDefinition
                object.
              format: int64
              type: integer
            linkId:
              description: The object instance identifier of the CheckLink object.
              format: int64
              type: integer
            parameterId:
              $ref: '#/components/schemas/com/ObjectKey'
              description: The object instance identifier of the ParameterIdentity object for
                the check link. NULL for Compound checks.
          type: object
    com:
      ObjectKey:
        properties:
          domain:
            description: The domain of the object instance.
            items:
              type: string
            type: array
          instId:
            description: The unique identifier of the object instance. Must not be '0' for
              values as this is the wildcard.
            format: int64
            type: integer
        type: object
  messages:
    Check_listCheckLinks_request:
      description: Check listCheckLinks request submission
      payload:
        $ref: '#/components/schemas/Check_listCheckLinks_request'
    Check_listCheckLinks_response:
      description: Check listCheckLinks update response
      payload:
        $ref: '#/components/schemas/Check_listCheckLinks_response'
    Check_listCheckLinks_error:
      description: Check listCheckLinks error response
      payload:
        $ref: '#/components/schemas/Check_listCheckLinks_error'
