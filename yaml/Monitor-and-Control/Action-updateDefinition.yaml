asyncapi: 3.0.0
info:
  title: Action Service updateDefinition API
  version: 1.0.0
  description: This API allows clients to interact with the updateDefinition interaction of the Action Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Action Service's updateDefinition interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Action_updateDefinition:
    address: request_Action_updateDefinition
    messages:
      Action.updateDefinition_request.message:
        $ref: '#/components/messages/Action_updateDefinition_request'
    description: >
      Send a **Action_updateDefinition_request** message in this channel to receive a
      **Action_updateDefinition_response** message over the **response_Action_updateDefinition** channel.
  response_Action_updateDefinition:
    address: response_Action_updateDefinition
    messages:
      Action.updateDefinition_response.message:
        $ref: '#/components/messages/Action_updateDefinition_response'
    description: >
      Use this channel to receive Action updateDefinition responses as **Action_updateDefinition_response**
      messages.
  error_Action_updateDefinition:
    address: error_Action_updateDefinition
    messages:
      Action.updateDefinition_error.message:
        $ref: '#/components/messages/Action_updateDefinition_error'
    description: >
      Use this channel to receive Action updateDefinition errors as **Action_updateDefinition_responseErrors**
      messages.
operations:
  Action_updateDefinition_request:
    action: send
    channel:
      $ref: '#/channels/request_Action_updateDefinition'
    messages:
      - $ref: '#/channels/request_Action_updateDefinition/messages/Action.updateDefinition_request.message'
  Action_updateDefinition_response:
    action: receive
    channel:
      $ref: '#/channels/response_Action_updateDefinition'
    messages:
      - $ref: '#/channels/response_Action_updateDefinition/messages/Action.updateDefinition_response.message'
  Action_updateDefinition_error:
    action: receive
    channel:
      $ref: '#/channels/error_Action_updateDefinition'
    messages:
      - $ref: '#/channels/error_Action_updateDefinition/messages/Action.updateDefinition_error.message'
components:
  schemas:
    Action_updateDefinition_request:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        actionObjInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The actionObjInstIds field shall contain the list of object instance identifiers of the ActionIdentity objects to be updated.
            The supplied object instance identifiers shall match existing identity objects, an UNKNOWN error shall be raised if this is not the case.
            If the actionObjInstIds list contains either NULL or '0' an INVALID error shall be raised.
        actionDefDetails:
          $ref: '#/components/schemas/mc/action/ActionDefinitionDetails'
          description: |
            The actionDefDetails field shall contain the replacement ActionDefinitionDetails.
            The two lists shall be ordered the same.
            The number of entries in the two lists shall be the same size otherwise an INVALID error shall be returned.
            If an error is raised then no definitions shall be modified as a result of this operation call.
            The provider shall create a new ActionDefinition object and store it in the COM archive.
            The new ActionDefinition object shall be the current ActionDefinition used for the specific ActionIdentity.
    Action_updateDefinition_response:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        newDefInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The response shall contain the list of object instance identifiers for the new ActionDefinition objects.
            The returned list shall maintain the same order as the submitted definitions.
    Action_updateDefinition_error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - COM
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - INVALID
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      action:
        ActionDefinitionDetails:
          properties:
            arguments:
              description: The list of argument definitions. If no arguments are defined, then
                the complete list is replaced with a NULL.
              items:
                $ref: '#/components/schemas/mc/ArgumentDefinitionDetails'
              type: array
            category:
              description: Category of the action. Value taken from ActionCategory enumeration,
                although the use of a UOctet allows deployment specific extension. Extensions
                must use values greater than 127.
              format: uint8
              type: integer
            description:
              description: The description of the action.
              type: string
            progressStepCount:
              description: Total number of steps that will be reported if PROGRESS reporting
                is selected in the sent Action. 0 if PROGRESS reporting is not used.
              format: uint16
              type: integer
          type: object
      ArgumentDefinitionDetails:
        properties:
          argId:
            description: Holds the argument definition identifier.
            type: string
          conditionalConversions:
            description: The conditional conversions to apply to the argument. Only the first
              TRUE conversion should be applied.
            items:
              $ref: '#/components/schemas/mc/ConditionalConversion'
            type: array
          convertedType:
            description: Holds the attribute short form part of the converted type of the
              argument, e.g., for a MAL::String argument it shall hold 15. Must not be NULL
              if a conversion condition is supplied.
            format: int8
            type: integer
          convertedUnit:
            description: The converted argument units.
            type: string
          description:
            description: Optional argument description.
            type: string
          rawType:
            description: Holds the attribute short form part of the raw type of the argument,
              e.g., for a MAL::String argument it shall hold 15.
            format: int8
            type: integer
          rawUnit:
            description: The unit for the raw value.
            type: string
        type: object
      ConditionalConversion:
        properties:
          condition:
            $ref: '#/components/schemas/mc/ParameterExpression'
            description: The expression indicates which entities are applicable for this check.
              If NULL, then the condition shall evaluate to TRUE.
          conversionId:
            $ref: '#/components/schemas/com/ObjectKey'
            description: The object instance identifier of the ConversionIdentity object to
              be used if the condition evaluates to TRUE or is NULL.
        type: object
      ParameterExpression:
        properties:
          operator:
            $ref: '#/components/schemas/com/archive/ExpressionOperator'
            description: The expression operator.
          parameterId:
            $ref: '#/components/schemas/com/ObjectKey'
            description: Holds the object instance identifier of the ParameterIdentity object
              to be used in the expression.
          useConverted:
            description: If set to TRUE the converted value field of the parameter value should
              be used, otherwise the raw value field should be used.
            type: boolean
          value:
            description: The value to be used in the expression.
            type: string
        type: object
    com:
      ObjectKey:
        properties:
          domain:
            description: The domain of the object instance.
            items:
              type: string
            type: array
          instId:
            description: The unique identifier of the object instance. Must not be '0' for
              values as this is the wildcard.
            format: int64
            type: integer
        type: object
      archive:
        ExpressionOperator:
          description: The ExpressionOperator enumeration holds a set of possible expression
            operators.
          enum:
          - EQUAL
          - DIFFER
          - GREATER
          - GREATER_OR_EQUAL
          - LESS
          - LESS_OR_EQUAL
          - CONTAINS
          - ICONTAINS
          type: string
  messages:
    Action_updateDefinition_request:
      description: Action updateDefinition request submission
      payload:
        $ref: '#/components/schemas/Action_updateDefinition_request'
    Action_updateDefinition_response:
      description: Action updateDefinition update response
      payload:
        $ref: '#/components/schemas/Action_updateDefinition_response'
    Action_updateDefinition_error:
      description: Action updateDefinition error response
      payload:
        $ref: '#/components/schemas/Action_updateDefinition_error'
