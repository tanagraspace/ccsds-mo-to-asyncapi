asyncapi: 3.0.0
info:
  title: Action Service listDefinition API
  version: 1.0.0
  description: This API allows clients to interact with the listDefinition interaction of the Action Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Action Service's listDefinition interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Action_listDefinition:
    address: request_Action_listDefinition
    messages:
      Action.listDefinition_request.message:
        $ref: '#/components/messages/Action_listDefinition_request'
    description: >
      Send a **Action_listDefinition_request** message in this channel to receive a
      **Action_listDefinition_response** message over the **response_Action_listDefinition** channel.
  response_Action_listDefinition:
    address: response_Action_listDefinition
    messages:
      Action.listDefinition_response.message:
        $ref: '#/components/messages/Action_listDefinition_response'
    description: >
      Use this channel to receive Action listDefinition responses as **Action_listDefinition_response**
      messages.
  error_Action_listDefinition:
    address: error_Action_listDefinition
    messages:
      Action.listDefinition_error.message:
        $ref: '#/components/messages/Action_listDefinition_error'
    description: >
      Use this channel to receive Action listDefinition errors as **Action_listDefinition_responseErrors**
      messages.
operations:
  Action_listDefinition_request:
    action: send
    channel:
      $ref: '#/channels/request_Action_listDefinition'
    messages:
      - $ref: '#/channels/request_Action_listDefinition/messages/Action.listDefinition_request.message'
  Action_listDefinition_response:
    action: receive
    channel:
      $ref: '#/channels/response_Action_listDefinition'
    messages:
      - $ref: '#/channels/response_Action_listDefinition/messages/Action.listDefinition_response.message'
  Action_listDefinition_error:
    action: receive
    channel:
      $ref: '#/channels/error_Action_listDefinition'
    messages:
      - $ref: '#/channels/error_Action_listDefinition/messages/Action.listDefinition_error.message'
components:
  schemas:
    Action_listDefinition_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        actionNames:
          type: array
          items:
            type: string
          description: |
            The actionNames field shall contain a list of action names to retrieve the ActionIdentity and ActionDefinition object instance identifiers for.
            The request may contain the wildcard value of '*' to return all supported ActionIdentity and ActionDefinition objects.
            The wildcard value should be checked for first, if found no other checks of supplied identifiers shall be made.
            If a provided identifier does not include a wildcard and does not match an existing ActionIdentity object then this operation shall fail with an UNKNOWN error.
    Action_listDefinition_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        actionInstIds:
          $ref: '#/components/schemas/mc/ObjectInstancePair'
          description: |
            The response shall contain a list of matching ActionIdentity and ActionDefinition object instance identifiers.
            The returned list shall maintain the same order as the submitted list unless the wildcard value was included in the request.
    Action_listDefinition_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      ObjectInstancePair:
        properties:
          objDefInstanceId:
            description: The object instance identifier of the Definition object.
            format: int64
            type: integer
          objIdentityInstanceId:
            description: The object instance identifier of the Identity object.
            format: int64
            type: integer
        type: object
  messages:
    Action_listDefinition_request:
      description: Action listDefinition request submission
      payload:
        $ref: '#/components/schemas/Action_listDefinition_request'
    Action_listDefinition_response:
      description: Action listDefinition update response
      payload:
        $ref: '#/components/schemas/Action_listDefinition_response'
    Action_listDefinition_error:
      description: Action listDefinition error response
      payload:
        $ref: '#/components/schemas/Action_listDefinition_error'
