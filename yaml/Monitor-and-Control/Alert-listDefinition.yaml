asyncapi: 3.0.0
info:
  title: Alert Service listDefinition API
  version: 1.0.0
  description: This API allows clients to interact with the listDefinition interaction of the Alert Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Alert Service's listDefinition interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Alert_listDefinition:
    address: request_Alert_listDefinition
    messages:
      Alert.listDefinition_request.message:
        $ref: '#/components/messages/Alert_listDefinition_request'
    description: >
      Send a **Alert_listDefinition_request** message in this channel to receive a
      **Alert_listDefinition_response** message over the **response_Alert_listDefinition** channel.
  response_Alert_listDefinition:
    address: response_Alert_listDefinition
    messages:
      Alert.listDefinition_response.message:
        $ref: '#/components/messages/Alert_listDefinition_response'
    description: >
      Use this channel to receive Alert listDefinition responses as **Alert_listDefinition_response**
      messages.
  error_Alert_listDefinition:
    address: error_Alert_listDefinition
    messages:
      Alert.listDefinition_error.message:
        $ref: '#/components/messages/Alert_listDefinition_error'
    description: >
      Use this channel to receive Alert listDefinition errors as **Alert_listDefinition_responseErrors**
      messages.
operations:
  Alert_listDefinition_request:
    action: send
    channel:
      $ref: '#/channels/request_Alert_listDefinition'
    messages:
      - $ref: '#/channels/request_Alert_listDefinition/messages/Alert.listDefinition_request.message'
  Alert_listDefinition_response:
    action: receive
    channel:
      $ref: '#/channels/response_Alert_listDefinition'
    messages:
      - $ref: '#/channels/response_Alert_listDefinition/messages/Alert.listDefinition_response.message'
  Alert_listDefinition_error:
    action: receive
    channel:
      $ref: '#/channels/error_Alert_listDefinition'
    messages:
      - $ref: '#/channels/error_Alert_listDefinition/messages/Alert.listDefinition_error.message'
components:
  schemas:
    Alert_listDefinition_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        alertNames:
          type: array
          items:
            type: string
          description: |
            The alertNames field shall contain a list of alert names to retrieve the AlertIdentity and AlertDefinition object instance identifiers for.
            The alertNames field may contain the wildcard value of '*' to return all supported AlertIdentity and AlertDefinition objects.
            The wildcard value should be checked for first, if found no other checks of supplied identifiers shall be made.
            If a provided identifier does not include a wildcard and does not match an existing AlertIdentity object then this operation shall fail with an UNKNOWN error.
    Alert_listDefinition_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        alertObjInstIds:
          $ref: '#/components/schemas/mc/ObjectInstancePair'
          description: |
            The response shall contain a list of matching AlertIdentity and AlertDefinition object instance identifiers.
            The returned list shall maintain the same order as the submitted list unless the wildcard value was included in the request.
    Alert_listDefinition_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      ObjectInstancePair:
        properties:
          objDefInstanceId:
            description: The object instance identifier of the Definition object.
            format: int64
            type: integer
          objIdentityInstanceId:
            description: The object instance identifier of the Identity object.
            format: int64
            type: integer
        type: object
  messages:
    Alert_listDefinition_request:
      description: Alert listDefinition request submission
      payload:
        $ref: '#/components/schemas/Alert_listDefinition_request'
    Alert_listDefinition_response:
      description: Alert listDefinition update response
      payload:
        $ref: '#/components/schemas/Alert_listDefinition_response'
    Alert_listDefinition_error:
      description: Alert listDefinition error response
      payload:
        $ref: '#/components/schemas/Alert_listDefinition_error'
