asyncapi: 3.0.0
info:
  title: Parameter Service getValue API
  version: 1.0.0
  description: This API allows clients to interact with the getValue interaction of the Parameter Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Parameter Service's getValue interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Parameter_getValue:
    address: request_Parameter_getValue
    messages:
      Parameter.getValue_request.message:
        $ref: '#/components/messages/Parameter_getValue_request'
    description: >
      Send a **Parameter_getValue_request** message in this channel to receive a
      **Parameter_getValue_response** message over the **response_Parameter_getValue** channel.
  response_Parameter_getValue:
    address: response_Parameter_getValue
    messages:
      Parameter.getValue_response.message:
        $ref: '#/components/messages/Parameter_getValue_response'
    description: >
      Use this channel to receive Parameter getValue responses as **Parameter_getValue_response**
      messages.
  error_Parameter_getValue:
    address: error_Parameter_getValue
    messages:
      Parameter.getValue_error.message:
        $ref: '#/components/messages/Parameter_getValue_error'
    description: >
      Use this channel to receive Parameter getValue errors as **Parameter_getValue_responseErrors**
      messages.
operations:
  Parameter_getValue_request:
    action: send
    channel:
      $ref: '#/channels/request_Parameter_getValue'
    messages:
      - $ref: '#/channels/request_Parameter_getValue/messages/Parameter.getValue_request.message'
  Parameter_getValue_response:
    action: receive
    channel:
      $ref: '#/channels/response_Parameter_getValue'
    messages:
      - $ref: '#/channels/response_Parameter_getValue/messages/Parameter.getValue_response.message'
  Parameter_getValue_error:
    action: receive
    channel:
      $ref: '#/channels/error_Parameter_getValue'
    messages:
      - $ref: '#/channels/error_Parameter_getValue/messages/Parameter.getValue_error.message'
components:
  schemas:
    Parameter_getValue_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        paramInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The paramInstIds field shall provide the list of ParameterIdentity object instance identifiers.
            The wildcard value of '0' shall be supported and matches all parameters of the provider.
            The wildcard value should be checked for first, if found no other checks of supplied object instance identifiers shall be made.
            If a requested parameter is unknown then an UNKNOWN error shall be returned.
            If a parameter is being reported periodically, using the operation shall not reset the reportInterval timer.
    Parameter_getValue_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        paramValDetails:
          $ref: '#/components/schemas/mc/parameter/ParameterValueDetails'
          description: |
            The response shall contain a list of returned ParameterIdentity and ParameterDefinition object instance identifier pairs and a matching list of parameter values.
            The new value shall not be published via the monitorValue operation.
    Parameter_getValue_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      parameter:
        ParameterValue:
          properties:
            convertedValue:
              description: The parameter converted value.
              type: string
            rawValue:
              description: The parameter raw value. The value of NULL is a valid value and carries
                no special significance in the parameter service.
              type: string
            validityState:
              description: Holds the validity state for a parameter value. If the parameter
                is valid then this should be set to '0'.
              format: uint8
              type: integer
          type: object
        ParameterValueDetails:
          properties:
            defId:
              description: The ParameterDefinition object instance identifier.
              format: int64
              type: integer
            paramId:
              description: The ParameterIdentity object instance identifier.
              format: int64
              type: integer
            timestamp:
              description: The timestamp of the value.
              format: uint64
              type: number
            value:
              $ref: '#/components/schemas/mc/parameter/ParameterValue'
              description: The parameter value.
          type: object
  messages:
    Parameter_getValue_request:
      description: Parameter getValue request submission
      payload:
        $ref: '#/components/schemas/Parameter_getValue_request'
    Parameter_getValue_response:
      description: Parameter getValue update response
      payload:
        $ref: '#/components/schemas/Parameter_getValue_response'
    Parameter_getValue_error:
      description: Parameter getValue error response
      payload:
        $ref: '#/components/schemas/Parameter_getValue_error'
