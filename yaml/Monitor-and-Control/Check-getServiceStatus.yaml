asyncapi: 3.0.0
info:
  title: Check Service getServiceStatus API
  version: 1.0.0
  description: This API allows clients to interact with the getServiceStatus interaction of the Check Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Check Service's getServiceStatus interaction.
    variables:
      port:
        default: '8883'
channels:
  response_Check_getServiceStatus:
    address: response_Check_getServiceStatus
    messages:
      Check.getServiceStatus_response.message:
        $ref: '#/components/messages/Check_getServiceStatus_response'
    description: >
      Use this channel to receive Check getServiceStatus responses as **Check_getServiceStatus_response**
      messages.
operations:
  Check_getServiceStatus_response:
    action: receive
    channel:
      $ref: '#/channels/response_Check_getServiceStatus'
    messages:
      - $ref: '#/channels/response_Check_getServiceStatus/messages/Check.getServiceStatus_response.message'
components:
  schemas:
    Check_getServiceStatus_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        serviceEnabled:
          type: boolean
          description: |
            The operation shall return TRUE if the service is currently enabled or FALSE if the service is currently disabled.
  messages:
    Check_getServiceStatus_response:
      description: Check getServiceStatus update response
      payload:
        $ref: '#/components/schemas/Check_getServiceStatus_response'
