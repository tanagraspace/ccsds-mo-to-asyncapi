asyncapi: 3.0.0
info:
  title: Parameter Service removeParameter API
  version: 1.0.0
  description: This API allows clients to interact with the removeParameter interaction of the Parameter Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Parameter Service's removeParameter interaction.
    variables:
      port:
        default: '8883'
channels:
  submit_Parameter_removeParameter:
    address: submit_Parameter_removeParameter
    messages:
      Parameter.removeParameter_submit.message:
        $ref: '#/components/messages/Parameter_removeParameter_submit'
    description: >
      Send a **Parameter_removeParameter_submit** message in this channel to receive a
      **Parameter_removeParameter_None** message over the **None_Parameter_removeParameter** channel.
  error_Parameter_removeParameter:
    address: error_Parameter_removeParameter
    messages:
      Parameter.removeParameter_error.message:
        $ref: '#/components/messages/Parameter_removeParameter_error'
    description: >
      Use this channel to receive Parameter removeParameter errors as **Parameter_removeParameter_NoneErrors**
      messages.
operations:
  Parameter_removeParameter_submit:
    action: send
    channel:
      $ref: '#/channels/submit_Parameter_removeParameter'
    messages:
      - $ref: '#/channels/submit_Parameter_removeParameter/messages/Parameter.removeParameter_submit.message'
  Parameter_removeParameter_error:
    action: receive
    channel:
      $ref: '#/channels/error_Parameter_removeParameter'
    messages:
      - $ref: '#/channels/error_Parameter_removeParameter/messages/Parameter.removeParameter_error.message'
components:
  schemas:
    Parameter_removeParameter_submit:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        paramInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The paramInstIds field shall hold the object instance identifiers of the ParameterIdentity objects to be removed from the provider.
            The list may contain the wildcard value of '0'.
            The wildcard value should be checked for first, if found no other checks of supplied object instance identifiers shall be made.
            If a provided ParameterIdentity object instance identifier does not include a wildcard and does not match an existing parameter identity object then this operation shall fail with an UNKNOWN error.
            Matched ParameterIdentity and ParameterDefinition objects shall not be removed from the COM archive only the list of ParameterIdentity and ParameterDefinition objects from the provider.
            If an error is raised then no parameters shall be removed as a result of this operation call.
            If the operation succeeds then the provider shall not publish parameter values for the deleted ParameterIdentity objects anymore.
    Parameter_removeParameter_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    Parameter_removeParameter_submit:
      description: Parameter removeParameter request submission
      payload:
        $ref: '#/components/schemas/Parameter_removeParameter_submit'
    Parameter_removeParameter_error:
      description: Parameter removeParameter error response
      payload:
        $ref: '#/components/schemas/Parameter_removeParameter_error'
