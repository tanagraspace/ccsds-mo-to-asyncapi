asyncapi: 3.0.0
info:
  title: Alert Service enableGeneration API
  version: 1.0.0
  description: This API allows clients to interact with the enableGeneration interaction of the Alert Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Alert Service's enableGeneration interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Alert_enableGeneration:
    address: request_Alert_enableGeneration
    messages:
      Alert.enableGeneration_request.message:
        $ref: '#/components/messages/Alert_enableGeneration_request'
    description: >
      Send a **Alert_enableGeneration_request** message in this channel to receive a
      **Alert_enableGeneration_response** message over the **response_Alert_enableGeneration** channel.
  response_Alert_enableGeneration:
    address: response_Alert_enableGeneration
    messages:
      Alert.enableGeneration_response.message:
        $ref: '#/components/messages/Alert_enableGeneration_response'
    description: >
      Use this channel to receive Alert enableGeneration responses as **Alert_enableGeneration_response**
      messages.
  error_Alert_enableGeneration:
    address: error_Alert_enableGeneration
    messages:
      Alert.enableGeneration_error.message:
        $ref: '#/components/messages/Alert_enableGeneration_error'
    description: >
      Use this channel to receive Alert enableGeneration errors as **Alert_enableGeneration_responseErrors**
      messages.
operations:
  Alert_enableGeneration_request:
    action: send
    channel:
      $ref: '#/channels/request_Alert_enableGeneration'
    messages:
      - $ref: '#/channels/request_Alert_enableGeneration/messages/Alert.enableGeneration_request.message'
  Alert_enableGeneration_response:
    action: receive
    channel:
      $ref: '#/channels/response_Alert_enableGeneration'
    messages:
      - $ref: '#/channels/response_Alert_enableGeneration/messages/Alert.enableGeneration_response.message'
  Alert_enableGeneration_error:
    action: receive
    channel:
      $ref: '#/channels/error_Alert_enableGeneration'
    messages:
      - $ref: '#/channels/error_Alert_enableGeneration/messages/Alert.enableGeneration_error.message'
components:
  schemas:
    Alert_enableGeneration_request:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        isGroupIds:
          type: boolean
          description: |
            If the isGroupIds field is TRUE then the enableInstances field shall contain GroupIdentity object instance identifiers, otherwise the field contains AlertIdentity object instance identifiers.
            The AlertIdentity objects referenced, either directly or indirectly via groups, by the enableInstances field shall be the AlertIdentity objects to match.
            The id of the enableInstances field shall support the wildcard value of '0' and matches all AlertIdentity objects of the provider.
            The service provider shall check for the wildcard value in the list of object instance identifiers in the enableInstances field first and if found no other checks of supplied object instance identifiers shall be made.
            If the enableInstances field contains a value of TRUE then instances of matching AlertIdentity objects shall be generated, a value of FALSE requests that instances will not be generated.
            No error shall be raised if the enableInstances Boolean value supplied is the same as the current generationEnabled field for an alert object i.e. enabling an already enabled alert will not result in an error.
            If a requested AlertIdentity or GroupIdentity object is unknown then an UNKNOWN error shall be returned.
            If a requested Group, or the Group objects referenced by that Group, does not contain AlertIdentity objects then an INVALID error shall be returned.
            If an error is raised then no modifications shall be made as a result of this operation call.
            The provider shall create and store a new AlertDefinition object in the COM archive if the generationEnabled field is changed.
            If a new AlertDefinition object is created then that new object shall be the current AlertDefinition used for the specific AlertIdentity.
        enableInstances:
          $ref: '#/components/schemas/com/InstanceBooleanPair'
    Alert_enableGeneration_response:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        newObjInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The response shall contain the list of object instance identifiers for the new AlertDefinition objects.
    Alert_enableGeneration_error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - COM
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - INVALID
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    com:
      InstanceBooleanPair:
        properties:
          id:
            description: The object instance identifier.
            format: int64
            type: integer
          value:
            description: An associated Boolean value.
            type: boolean
        type: object
  messages:
    Alert_enableGeneration_request:
      description: Alert enableGeneration request submission
      payload:
        $ref: '#/components/schemas/Alert_enableGeneration_request'
    Alert_enableGeneration_response:
      description: Alert enableGeneration update response
      payload:
        $ref: '#/components/schemas/Alert_enableGeneration_response'
    Alert_enableGeneration_error:
      description: Alert enableGeneration error response
      payload:
        $ref: '#/components/schemas/Alert_enableGeneration_error'
