asyncapi: 3.0.0
info:
  title: Statistic Service listParameterEvaluations API
  version: 1.0.0
  description: This API allows clients to interact with the listParameterEvaluations interaction of the Statistic Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Statistic Service's listParameterEvaluations interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Statistic_listParameterEvaluations:
    address: request_Statistic_listParameterEvaluations
    messages:
      Statistic.listParameterEvaluations_request.message:
        $ref: '#/components/messages/Statistic_listParameterEvaluations_request'
    description: >
      Send a **Statistic_listParameterEvaluations_request** message in this channel to receive a
      **Statistic_listParameterEvaluations_response** message over the **response_Statistic_listParameterEvaluations** channel.
  response_Statistic_listParameterEvaluations:
    address: response_Statistic_listParameterEvaluations
    messages:
      Statistic.listParameterEvaluations_response.message:
        $ref: '#/components/messages/Statistic_listParameterEvaluations_response'
    description: >
      Use this channel to receive Statistic listParameterEvaluations responses as **Statistic_listParameterEvaluations_response**
      messages.
  error_Statistic_listParameterEvaluations:
    address: error_Statistic_listParameterEvaluations
    messages:
      Statistic.listParameterEvaluations_error.message:
        $ref: '#/components/messages/Statistic_listParameterEvaluations_error'
    description: >
      Use this channel to receive Statistic listParameterEvaluations errors as **Statistic_listParameterEvaluations_responseErrors**
      messages.
operations:
  Statistic_listParameterEvaluations_request:
    action: send
    channel:
      $ref: '#/channels/request_Statistic_listParameterEvaluations'
    messages:
      - $ref: '#/channels/request_Statistic_listParameterEvaluations/messages/Statistic.listParameterEvaluations_request.message'
  Statistic_listParameterEvaluations_response:
    action: receive
    channel:
      $ref: '#/channels/response_Statistic_listParameterEvaluations'
    messages:
      - $ref: '#/channels/response_Statistic_listParameterEvaluations/messages/Statistic.listParameterEvaluations_response.message'
  Statistic_listParameterEvaluations_error:
    action: receive
    channel:
      $ref: '#/channels/error_Statistic_listParameterEvaluations'
    messages:
      - $ref: '#/channels/error_Statistic_listParameterEvaluations/messages/Statistic.listParameterEvaluations_error.message'
components:
  schemas:
    Statistic_listParameterEvaluations_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        statObjInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The statObjInstIds field shall hold a list of StatisticFunction object instance identifiers to retrieve the StatisticLink object instance identifiers for.
            The request may contain the wildcard value of '0' to return all supported statistic links.
            The wildcard value should be checked for first, if found no other checks of supplied identifiers shall be made.
            If a provided identifier does not include a wildcard and does not match an existing StatisticFunction object then this operation shall fail with an UNKNOWN error.
    Statistic_listParameterEvaluations_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        statLinkObjInstIds:
          $ref: '#/components/schemas/mc/statistic/StatisticLinkSummary'
          description: |
            The response shall contain a list of StatisticLinkSummary that contain the object instance identifiers of the StatisticLink, StatisticFunction, and ParameterIdentity for the matched StatisticFunction objects.
    Statistic_listParameterEvaluations_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      statistic:
        StatisticLinkSummary:
          properties:
            funcId:
              description: The object instance identifier of the StatisticFunction object.
              format: int64
              type: integer
            linkDefId:
              description: The object instance identifier of the StatisticLinkDefinition object.
              format: int64
              type: integer
            linkId:
              description: The object instance identifier of the StatisticLink object.
              format: int64
              type: integer
            parameterId:
              $ref: '#/components/schemas/com/ObjectKey'
              description: The object instance identifier of the ParameterIdentity object for
                the statistic link.
            reportingEnabled:
              description: TRUE if reporting of the evaluation instance is enabled.
              type: boolean
          type: object
    com:
      ObjectKey:
        properties:
          domain:
            description: The domain of the object instance.
            items:
              type: string
            type: array
          instId:
            description: The unique identifier of the object instance. Must not be '0' for
              values as this is the wildcard.
            format: int64
            type: integer
        type: object
  messages:
    Statistic_listParameterEvaluations_request:
      description: Statistic listParameterEvaluations request submission
      payload:
        $ref: '#/components/schemas/Statistic_listParameterEvaluations_request'
    Statistic_listParameterEvaluations_response:
      description: Statistic listParameterEvaluations update response
      payload:
        $ref: '#/components/schemas/Statistic_listParameterEvaluations_response'
    Statistic_listParameterEvaluations_error:
      description: Statistic listParameterEvaluations error response
      payload:
        $ref: '#/components/schemas/Statistic_listParameterEvaluations_error'
