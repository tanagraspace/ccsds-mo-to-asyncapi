asyncapi: 3.0.0
info:
  title: Statistic Service enableService API
  version: 1.0.0
  description: This API allows clients to interact with the enableService interaction of the Statistic Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Statistic Service's enableService interaction.
    variables:
      port:
        default: '8883'
channels:
  Send_Statistic_enableService:
    address: Send_Statistic_enableService
    messages:
      Statistic.enableService_Send.message:
        $ref: '#/components/messages/Statistic_enableService_Send'
    description: >
      Send a **Statistic_enableService_Send** message in this channel to receive a
      **Statistic_enableService_Receive** message over the **Receive_Statistic_enableService** channel.
operations:
  Statistic_enableService_Send:
    action: send
    channel:
      $ref: '#/channels/Send_Statistic_enableService'
    messages:
      - $ref: '#/channels/Send_Statistic_enableService/messages/Statistic.enableService_Send.message'
components:
  schemas:
    Statistic_enableService_Send:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        enableService:
          type: boolean
          description: |
            If enableService is set to TRUE the service shall be enabled and evaluation and reporting of statistics will be reset and commence.
            If enableService is set to FALSE then all evaluation of statistics shall be suspended and no statistics will be reported.
            If the enableService value matches the current enabled state of the service then no change shall be made and no error reported. Enabling an already enabled service has no effect.
  messages:
    Statistic_enableService_Send:
      description: Statistic enableService request submission
      payload:
        $ref: '#/components/schemas/Statistic_enableService_Send'
