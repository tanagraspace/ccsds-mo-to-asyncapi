asyncapi: 3.0.0
info:
  title: Check Service listDefinition API
  version: 1.0.0
  description: This API allows clients to interact with the listDefinition interaction of the Check Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Check Service's listDefinition interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Check_listDefinition:
    address: request_Check_listDefinition
    messages:
      Check.listDefinition_request.message:
        $ref: '#/components/messages/Check_listDefinition_request'
    description: >
      Send a **Check_listDefinition_request** message in this channel to receive a
      **Check_listDefinition_response** message over the **response_Check_listDefinition** channel.
  response_Check_listDefinition:
    address: response_Check_listDefinition
    messages:
      Check.listDefinition_response.message:
        $ref: '#/components/messages/Check_listDefinition_response'
    description: >
      Use this channel to receive Check listDefinition responses as **Check_listDefinition_response**
      messages.
  error_Check_listDefinition:
    address: error_Check_listDefinition
    messages:
      Check.listDefinition_error.message:
        $ref: '#/components/messages/Check_listDefinition_error'
    description: >
      Use this channel to receive Check listDefinition errors as **Check_listDefinition_responseErrors**
      messages.
operations:
  Check_listDefinition_request:
    action: send
    channel:
      $ref: '#/channels/request_Check_listDefinition'
    messages:
      - $ref: '#/channels/request_Check_listDefinition/messages/Check.listDefinition_request.message'
  Check_listDefinition_response:
    action: receive
    channel:
      $ref: '#/channels/response_Check_listDefinition'
    messages:
      - $ref: '#/channels/response_Check_listDefinition/messages/Check.listDefinition_response.message'
  Check_listDefinition_error:
    action: receive
    channel:
      $ref: '#/channels/error_Check_listDefinition'
    messages:
      - $ref: '#/channels/error_Check_listDefinition/messages/Check.listDefinition_error.message'
components:
  schemas:
    Check_listDefinition_request:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        names:
          type: array
          items:
            type: string
          description: |
            The names field shall hold a list of CheckIdentity names to retrieve the CheckIdentity and actual check definition object instance identifiers for.
            The request may contain the wildcard value of '*' to return all supported check definitions.
            The wildcard value should be checked for first, if found no other checks of supplied identifiers shall be made.
            If a provided identifier does not include a wildcard and does not match an existing CheckIdentity object then this operation shall fail with an UNKNOWN error.
    Check_listDefinition_response:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        objInstIds:
          $ref: '#/components/schemas/mc/check/CheckTypedInstance'
          description: |
            The response shall contain a list of matching CheckIdentity and actual check definition object instance identifiers and the actual check definition object type.
            The returned list shall maintain the same order as the submitted list unless the wildcard value was included in the request.
    Check_listDefinition_error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      check:
        CheckTypedInstance:
          properties:
            objDefCheckType:
              $ref: '#/components/schemas/com/ObjectType'
              description: The COM object type of the check body.
            objInstIds:
              $ref: '#/components/schemas/mc/ObjectInstancePair'
              description: The object instance identifiers.
          type: object
      ObjectInstancePair:
        properties:
          objDefInstanceId:
            description: The object instance identifier of the Definition object.
            format: int64
            type: integer
          objIdentityInstanceId:
            description: The object instance identifier of the Identity object.
            format: int64
            type: integer
        type: object
    com:
      ObjectType:
        properties:
          area:
            description: Area Number where the object type is defined. Must not be '0' for
              values as this is the wildcard.
            format: uint16
            type: integer
          number:
            description: The service specific object number. Must not be '0' for values as
              this is the wildcard.
            format: uint16
            type: integer
          service:
            description: Service Number of the service where the object type is defined. Must
              not be '0' for values as this is the wildcard.
            format: uint16
            type: integer
          version:
            description: Area Version of the service where the object type is defined. Must
              not be '0' for values as this is the wildcard.
            format: uint8
            type: integer
        type: object
  messages:
    Check_listDefinition_request:
      description: Check listDefinition request submission
      payload:
        $ref: '#/components/schemas/Check_listDefinition_request'
    Check_listDefinition_response:
      description: Check listDefinition update response
      payload:
        $ref: '#/components/schemas/Check_listDefinition_response'
    Check_listDefinition_error:
      description: Check listDefinition error response
      payload:
        $ref: '#/components/schemas/Check_listDefinition_error'
