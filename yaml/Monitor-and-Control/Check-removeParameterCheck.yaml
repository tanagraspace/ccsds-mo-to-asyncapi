asyncapi: 3.0.0
info:
  title: Check Service removeParameterCheck API
  version: 1.0.0
  description: This API allows clients to interact with the removeParameterCheck iteraction of the Check Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the removeParameterCheck interaction.
    variables:
      port:
        enum:
          - '8883'
          - '8884'
        default: '8883'
    bindings:
      mqtt:
        clientId: guest
        cleanSession: false
        keepAlive: 0
        lastWill:
          topic: /will
          qos: 0
          message: Guest gone offline.
          retain: false
channels:
  Send_Check_removeParameterCheck:
    address: Send_Check_removeParameterCheck
    messages:
      Check.removeParameterCheck_Send.message:
        $ref: '#/components/messages/Check_removeParameterCheck_Send'
    description: >
      Send a **Check_removeParameterCheck_Send** message in this channel to receive a
      **Check_removeParameterCheck_Receive** message over the **Receive_Check_removeParameterCheck** channel.
  Error_Check_removeParameterCheck:
    address: Error_Check_removeParameterCheck
    messages:
      Check.removeParameterCheck_Error.message:
        $ref: '#/components/messages/Check_removeParameterCheck_Error'
    description: >
      Use this channel to receive Check removeParameterCheck errors as **Check_removeParameterCheck_ReceiveErrors**
      messages.
operations:
  Check_removeParameterCheck_Send:
    action: send
    channel:
      $ref: '#/channels/Send_Check_removeParameterCheck'
    messages:
      - $ref: '#/channels/Send_Check_removeParameterCheck/messages/Check.removeParameterCheck_Send.message'
  Check_removeParameterCheck_Error:
    action: receive
    channel:
      $ref: '#/channels/Error_Check_removeParameterCheck'
    messages:
      - $ref: '#/channels/Error_Check_removeParameterCheck/messages/Check.removeParameterCheck_Error.message'
components:
  schemas:
    Check_removeParameterCheck_Send:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response to the request.
        objInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The objInstIds field holds the object instance identifiers of the CheckLink objects to be removed from the provider.
            The list may contain the wildcard value of '0'.
            The wildcard value should be checked for first, if found no other checks of supplied object instance identifiers shall be made.
            If a provided CheckLink instance identifier does not include a wildcard and does not match an existing link then this operation shall fail with an UNKNOWN error.
            Matched CheckLink objects shall not be removed from the COM archive only the list of available CheckLink objects in the provider.
            If an error is raised then no CheckLink objects shall be removed as a result of this operation call.
            If the operation succeeds then the provider shall not evaluate those parameter/check definition combinations for the deleted CheckLink objects anymore.
    Check_removeParameterCheck_Error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response to the request.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    Check_removeParameterCheck_Send:
      description: Check removeParameterCheck request submission
      payload:
        $ref: '#/components/schemas/Check_removeParameterCheck_Send'
    Check_removeParameterCheck_Error:
      description: Check removeParameterCheck error response
      payload:
        $ref: '#/components/schemas/Check_removeParameterCheck_Error'
