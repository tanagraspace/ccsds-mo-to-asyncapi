        $ref: '#/components/messages/addParameterEvaluation_response'
    description: >
      Use this channel to receive addParameterEvaluation responses as **addParameterEvaluation_response**
      messages.
  addParameterEvaluation_error:
    address: addParameterEvaluation_error
