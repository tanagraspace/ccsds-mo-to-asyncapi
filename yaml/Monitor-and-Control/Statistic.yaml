    messages:
      enableReporting_error.message:
        $ref: '#/components/messages/enableReporting_error'
    description: >
      Use this channel to receive enableReporting errors as **enableReporting_error**
      messages.
  listParameterEvaluations_request:
    address: listParameterEvaluations_request
    messages:
      listParameterEvaluations_request.message:
        $ref: '#/components/messages/listParameterEvaluations_request'
    description: >
      Send a **listParameterEvaluations_request** message in this channel to receive a
      **listParameterEvaluations_response** message over the **listParameterEvaluations_response** channel.
  listParameterEvaluations_response:
    address: null
    messages:
      listParameterEvaluations_response.message:
        $ref: '#/components/messages/listParameterEvaluations_response'
    description: >
      Use this channel to receive listParameterEvaluations responses as **listParameterEvaluations_response**
