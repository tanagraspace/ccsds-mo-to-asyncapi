asyncapi: 3.0.0
info:
  title: Statistic Service API
  version: 1.0.0
  description: This API allows clients to interact with the Statistic Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Statistic Service.
    variables:
      port:
        default: '8883'
channels:
  getStatistics_request:
    address: getStatistics_request
    messages:
      getStatistics_request.message:
        $ref: '#/components/messages/getStatistics_request'
    description: >
      Send a **getStatistics_request** message in this channel to receive a
      **getStatistics_response** message over the **getStatistics_response** channel.
  getStatistics_response:
    address: null
    messages:
      getStatistics_response.message:
        $ref: '#/components/messages/getStatistics_response'
    description: >
      Use this channel to receive getStatistics responses as **getStatistics_response**
      messages.
  getStatistics_error:
    address: getStatistics_error
    messages:
      getStatistics_error.message:
        $ref: '#/components/messages/getStatistics_error'
    description: >
      Use this channel to receive getStatistics errors as **getStatistics_error**
      messages.
  resetEvaluation_request:
    address: resetEvaluation_request
    messages:
      resetEvaluation_request.message:
        $ref: '#/components/messages/resetEvaluation_request'
    description: >
      Send a **resetEvaluation_request** message in this channel to receive a
      **resetEvaluation_response** message over the **resetEvaluation_response** channel.
  resetEvaluation_response:
    address: null
    messages:
      resetEvaluation_response.message:
        $ref: '#/components/messages/resetEvaluation_response'
    description: >
      Use this channel to receive resetEvaluation responses as **resetEvaluation_response**
      messages.
  resetEvaluation_error:
    address: resetEvaluation_error
    messages:
      resetEvaluation_error.message:
        $ref: '#/components/messages/resetEvaluation_error'
    description: >
      Use this channel to receive resetEvaluation errors as **resetEvaluation_error**
      messages.
  monitorStatistics_publishNotify:
    address: null
    messages:
      monitorStatistics_publishNotify.message:
        $ref: '#/components/messages/monitorStatistics_publishNotify'
    description: >
      Use this channel to receive monitorStatistics responses as **monitorStatistics_publishNotify**
      messages.
  enableService_submit:
    address: enableService_submit
    messages:
      enableService_submit.message:
        $ref: '#/components/messages/enableService_submit'
    description: >
      Send a **enableService_submit** message in this channel.
  getServiceStatus_request:
    address: getServiceStatus_request
    messages:
      getServiceStatus_request.message:
        $ref: '#/components/messages/getServiceStatus_request'
    description: >
      Send a **getServiceStatus_request** message in this channel to receive a
      **getServiceStatus_response** message over the **getServiceStatus_response** channel.
  getServiceStatus_response:
    address: null
    messages:
      getServiceStatus_response.message:
        $ref: '#/components/messages/getServiceStatus_response'
    description: >
      Use this channel to receive getServiceStatus responses as **getServiceStatus_response**
