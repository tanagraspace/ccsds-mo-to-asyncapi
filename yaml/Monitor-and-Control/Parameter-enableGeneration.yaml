asyncapi: 3.0.0
info:
  title: Parameter Service enableGeneration API
  version: 1.0.0
  description: This API allows clients to interact with the enableGeneration iteraction of the Parameter Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the enableGeneration interaction.
    variables:
      port:
        enum:
          - '8883'
          - '8884'
        default: '8883'
    bindings:
      mqtt:
        clientId: guest
        cleanSession: false
        keepAlive: 0
        lastWill:
          topic: /will
          qos: 0
          message: Guest gone offline.
          retain: false
channels:
  Send_Parameter_enableGeneration:
    address: Send_Parameter_enableGeneration
    messages:
      Parameter.enableGeneration_Send.message:
        $ref: '#/components/messages/Parameter_enableGeneration_Send'
    description: >
      Send a **Parameter_enableGeneration_Send** message in this channel to receive a
      **Parameter_enableGeneration_Receive** message over the **Receive_Parameter_enableGeneration** channel.
  Receive_Parameter_enableGeneration:
    address: Receive_Parameter_enableGeneration
    messages:
      Parameter.enableGeneration_Receive.message:
        $ref: '#/components/messages/Parameter_enableGeneration_Receive'
    description: >
      Use this channel to receive Parameter enableGeneration responses as **Parameter_enableGeneration_Receive**
      messages.
  Error_Parameter_enableGeneration:
    address: Error_Parameter_enableGeneration
    messages:
      Parameter.enableGeneration_Error.message:
        $ref: '#/components/messages/Parameter_enableGeneration_Error'
    description: >
      Use this channel to receive Parameter enableGeneration errors as **Parameter_enableGeneration_ReceiveErrors**
      messages.
operations:
  Parameter_enableGeneration_Send:
    action: send
    channel:
      $ref: '#/channels/Send_Parameter_enableGeneration'
    messages:
      - $ref: '#/channels/Send_Parameter_enableGeneration/messages/Parameter.enableGeneration_Send.message'
  Parameter_enableGeneration_Receive:
    action: receive
    channel:
      $ref: '#/channels/Receive_Parameter_enableGeneration'
    messages:
      - $ref: '#/channels/Receive_Parameter_enableGeneration/messages/Parameter.enableGeneration_Receive.message'
  Parameter_enableGeneration_Error:
    action: receive
    channel:
      $ref: '#/channels/Error_Parameter_enableGeneration'
    messages:
      - $ref: '#/channels/Error_Parameter_enableGeneration/messages/Parameter.enableGeneration_Error.message'
components:
  schemas:
    Parameter_enableGeneration_Send:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        isGroupIds:
          type: boolean
          description: |
            If the isGroupIds field is TRUE then the enableInstances field shall contain GroupIdentity object instance identifiers, otherwise the field contains ParameterIdentity object instance identifiers.
            The ParameterIdentity objects referenced, either directly or indirectly via groups, by the enableInstances field shall be the ParameterIdentity objects to match.
            The id of the enableInstances field shall support the wildcard value of '0' and matches all ParameterIdentity objects of the provider.
            The service provider shall check for the wildcard value in the list of object instance identifiers in the enableInstances field first and if found no other checks of supplied object instance identifiers shall be made.
            If the enableInstances field contains a value of TRUE then reports for matching ParameterIdentity objects shall be generated, a value of FALSE requests that reports will not be generated.
            No error shall be raised if the enableInstances Boolean value supplied is the same as the current generationEnabled field of the definition for a matched ParameterIdentity object i.e. enabling an already enabled parameter will not result in an error.
            If a requested ParameterIdentity or GroupIdentity object is unknown then an UNKNOWN error shall be returned.
            If a requested Group, or the Group objects referenced by that Group, does not contain ParameterIdentity objects then an INVALID error shall be returned.
            If an error is raised then no modifications shall be made as a result of this operation call.
            The provider shall create and store a new ParameterDefinition object in the COM archive if the generationEnabled field is changed.
            If a new ParameterDefinition object is created then that new object shall be the current ParameterDefinition used for the specific ParameterIdentity.
        enableInstances:
          $ref: '#/components/schemas/com/InstanceBooleanPair'
          description: |
            If the generation of reports is being enabled, and the parameter is defined as being periodic, then the provider shall generate a report immediately and start the report interval from that report.
    Parameter_enableGeneration_Receive:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        newObjInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The response shall contain the list of object instance identifiers for the new ParameterDefinition objects.
    Parameter_enableGeneration_Error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
            - COM
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
            - INVALID
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    com:
      InstanceBooleanPair:
        properties:
          id:
            description: The object instance identifier.
            format: int64
            type: integer
          value:
            description: An associated Boolean value.
            type: boolean
        type: object
  messages:
    Parameter_enableGeneration_Send:
      description: Parameter enableGeneration request submission
      payload:
        $ref: '#/components/schemas/Parameter_enableGeneration_Send'
    Parameter_enableGeneration_Receive:
      description: Parameter enableGeneration update response
      payload:
        $ref: '#/components/schemas/Parameter_enableGeneration_Receive'
    Parameter_enableGeneration_Error:
      description: Parameter enableGeneration error response
      payload:
        $ref: '#/components/schemas/Parameter_enableGeneration_Error'
