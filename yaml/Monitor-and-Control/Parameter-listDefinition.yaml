asyncapi: 3.0.0
info:
  title: Parameter Service listDefinition API
  version: 1.0.0
  description: This API allows clients to interact with the listDefinition interaction of the Parameter Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Parameter Service's listDefinition interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Parameter_listDefinition:
    address: request_Parameter_listDefinition
    messages:
      Parameter.listDefinition_request.message:
        $ref: '#/components/messages/Parameter_listDefinition_request'
    description: >
      Send a **Parameter_listDefinition_request** message in this channel to receive a
      **Parameter_listDefinition_response** message over the **response_Parameter_listDefinition** channel.
  response_Parameter_listDefinition:
    address: response_Parameter_listDefinition
    messages:
      Parameter.listDefinition_response.message:
        $ref: '#/components/messages/Parameter_listDefinition_response'
    description: >
      Use this channel to receive Parameter listDefinition responses as **Parameter_listDefinition_response**
      messages.
  error_Parameter_listDefinition:
    address: error_Parameter_listDefinition
    messages:
      Parameter.listDefinition_error.message:
        $ref: '#/components/messages/Parameter_listDefinition_error'
    description: >
      Use this channel to receive Parameter listDefinition errors as **Parameter_listDefinition_responseErrors**
      messages.
operations:
  Parameter_listDefinition_request:
    action: send
    channel:
      $ref: '#/channels/request_Parameter_listDefinition'
    messages:
      - $ref: '#/channels/request_Parameter_listDefinition/messages/Parameter.listDefinition_request.message'
  Parameter_listDefinition_response:
    action: receive
    channel:
      $ref: '#/channels/response_Parameter_listDefinition'
    messages:
      - $ref: '#/channels/response_Parameter_listDefinition/messages/Parameter.listDefinition_response.message'
  Parameter_listDefinition_error:
    action: receive
    channel:
      $ref: '#/channels/error_Parameter_listDefinition'
    messages:
      - $ref: '#/channels/error_Parameter_listDefinition/messages/Parameter.listDefinition_error.message'
components:
  schemas:
    Parameter_listDefinition_request:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        paramNames:
          type: array
          items:
            type: string
          description: |
            The paramNames field shall contain a list of parameter names to retrieve the ParameterIdentity and ParameterDefinition object instance identifiers for.
            The paramNames field may contain the wildcard value of '*' to return all supported ParameterIdentity and ParameterDefinition objects.
            The wildcard value should be checked for first, if found no other checks of supplied identifiers shall be made.
            If a provided identifier does not include a wildcard and does not match an existing ParameterIdentity object then this operation shall fail with an UNKNOWN error.
    Parameter_listDefinition_response:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        objInstIds:
          $ref: '#/components/schemas/mc/ObjectInstancePair'
          description: |
            The response shall contain a list of matching ParameterIdentity and ParameterDefinition object instance identifier pairs.
            The returned list shall maintain the same order as the submitted list unless the wildcard value was included in the request.
    Parameter_listDefinition_error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      ObjectInstancePair:
        properties:
          objDefInstanceId:
            description: The object instance identifier of the Definition object.
            format: int64
            type: integer
          objIdentityInstanceId:
            description: The object instance identifier of the Identity object.
            format: int64
            type: integer
        type: object
  messages:
    Parameter_listDefinition_request:
      description: Parameter listDefinition request submission
      payload:
        $ref: '#/components/schemas/Parameter_listDefinition_request'
    Parameter_listDefinition_response:
      description: Parameter listDefinition update response
      payload:
        $ref: '#/components/schemas/Parameter_listDefinition_response'
    Parameter_listDefinition_error:
      description: Parameter listDefinition error response
      payload:
        $ref: '#/components/schemas/Parameter_listDefinition_error'
