asyncapi: 3.0.0
info:
  title: Aggregation Service listDefinition API
  version: 1.0.0
  description: This API allows clients to interact with the listDefinition interaction of the Aggregation Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Aggregation Service's listDefinition interaction.
    variables:
      port:
        default: '8883'
channels:
  request_Aggregation_listDefinition:
    address: request_Aggregation_listDefinition
    messages:
      Aggregation.listDefinition_request.message:
        $ref: '#/components/messages/Aggregation_listDefinition_request'
    description: >
      Send a **Aggregation_listDefinition_request** message in this channel to receive a
      **Aggregation_listDefinition_response** message over the **response_Aggregation_listDefinition** channel.
  response_Aggregation_listDefinition:
    address: response_Aggregation_listDefinition
    messages:
      Aggregation.listDefinition_response.message:
        $ref: '#/components/messages/Aggregation_listDefinition_response'
    description: >
      Use this channel to receive Aggregation listDefinition responses as **Aggregation_listDefinition_response**
      messages.
  error_Aggregation_listDefinition:
    address: error_Aggregation_listDefinition
    messages:
      Aggregation.listDefinition_error.message:
        $ref: '#/components/messages/Aggregation_listDefinition_error'
    description: >
      Use this channel to receive Aggregation listDefinition errors as **Aggregation_listDefinition_responseErrors**
      messages.
operations:
  Aggregation_listDefinition_request:
    action: send
    channel:
      $ref: '#/channels/request_Aggregation_listDefinition'
    messages:
      - $ref: '#/channels/request_Aggregation_listDefinition/messages/Aggregation.listDefinition_request.message'
  Aggregation_listDefinition_response:
    action: receive
    channel:
      $ref: '#/channels/response_Aggregation_listDefinition'
    messages:
      - $ref: '#/channels/response_Aggregation_listDefinition/messages/Aggregation.listDefinition_response.message'
  Aggregation_listDefinition_error:
    action: receive
    channel:
      $ref: '#/channels/error_Aggregation_listDefinition'
    messages:
      - $ref: '#/channels/error_Aggregation_listDefinition/messages/Aggregation.listDefinition_error.message'
components:
  schemas:
    Aggregation_listDefinition_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        aggNames:
          type: array
          items:
            type: string
          description: |
            The aggNames field shall contain a list of aggregation names to retrieve the AggregationIdentity and AggregationDefinition object instance identifiers for.
            The aggNames field may contain the wildcard value of '*' to return all supported AggregationIdentity and AggregationDefinition objects.
            The wildcard value should be checked for first, if found no other checks of supplied identifiers shall be made.
            If a provided identifier does not include a wildcard and does not match an existing AggregationIdentity object then this operation shall fail with an UNKNOWN error.
    Aggregation_listDefinition_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        objInstIds:
          $ref: '#/components/schemas/mc/ObjectInstancePair'
          description: |
            The response shall contain a list of matching AggregationIdentity and AggregationDefinition object instance identifiers.
            The returned list shall maintain the same order as the submitted list unless the wildcard value was included in the request.
    Aggregation_listDefinition_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      ObjectInstancePair:
        properties:
          objDefInstanceId:
            description: The object instance identifier of the Definition object.
            format: int64
            type: integer
          objIdentityInstanceId:
            description: The object instance identifier of the Identity object.
            format: int64
            type: integer
        type: object
  messages:
    Aggregation_listDefinition_request:
      description: Aggregation listDefinition request submission
      payload:
        $ref: '#/components/schemas/Aggregation_listDefinition_request'
    Aggregation_listDefinition_response:
      description: Aggregation listDefinition update response
      payload:
        $ref: '#/components/schemas/Aggregation_listDefinition_response'
    Aggregation_listDefinition_error:
      description: Aggregation listDefinition error response
      payload:
        $ref: '#/components/schemas/Aggregation_listDefinition_error'
