asyncapi: 3.0.0
info:
  title: Statistic Service updateParameterEvaluation API
  version: 1.0.0
  description: This API allows clients to interact with the updateParameterEvaluation iteraction of the Statistic Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the updateParameterEvaluation interaction.
    variables:
      port:
        enum:
          - '8883'
          - '8884'
        default: '8883'
    bindings:
      mqtt:
        clientId: guest
        cleanSession: false
        keepAlive: 0
        lastWill:
          topic: /will
          qos: 0
          message: Guest gone offline.
          retain: false
channels:
  Send_Statistic_updateParameterEvaluation:
    address: Send_Statistic_updateParameterEvaluation
    messages:
      Statistic.updateParameterEvaluation_Send.message:
        $ref: '#/components/messages/Statistic_updateParameterEvaluation_Send'
    description: >
      Send a **Statistic_updateParameterEvaluation_Send** message in this channel to receive a
      **Statistic_updateParameterEvaluation_Receive** message over the **Receive_Statistic_updateParameterEvaluation** channel.
  Receive_Statistic_updateParameterEvaluation:
    address: Receive_Statistic_updateParameterEvaluation
    messages:
      Statistic.updateParameterEvaluation_Receive.message:
        $ref: '#/components/messages/Statistic_updateParameterEvaluation_Receive'
    description: >
      Use this channel to receive Statistic updateParameterEvaluation responses as **Statistic_updateParameterEvaluation_Receive**
      messages.
  Error_Statistic_updateParameterEvaluation:
    address: Error_Statistic_updateParameterEvaluation
    messages:
      Statistic.updateParameterEvaluation_Error.message:
        $ref: '#/components/messages/Statistic_updateParameterEvaluation_Error'
    description: >
      Use this channel to receive Statistic updateParameterEvaluation errors as **Statistic_updateParameterEvaluation_ReceiveErrors**
      messages.
operations:
  Statistic_updateParameterEvaluation_Send:
    action: send
    channel:
      $ref: '#/channels/Send_Statistic_updateParameterEvaluation'
    messages:
      - $ref: '#/channels/Send_Statistic_updateParameterEvaluation/messages/Statistic.updateParameterEvaluation_Send.message'
  Statistic_updateParameterEvaluation_Receive:
    action: receive
    channel:
      $ref: '#/channels/Receive_Statistic_updateParameterEvaluation'
    messages:
      - $ref: '#/channels/Receive_Statistic_updateParameterEvaluation/messages/Statistic.updateParameterEvaluation_Receive.message'
  Statistic_updateParameterEvaluation_Error:
    action: receive
    channel:
      $ref: '#/channels/Error_Statistic_updateParameterEvaluation'
    messages:
      - $ref: '#/channels/Error_Statistic_updateParameterEvaluation/messages/Statistic.updateParameterEvaluation_Error.message'
components:
  schemas:
    Statistic_updateParameterEvaluation_Send:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        linkIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The linkIds field shall contain the object instance identifiers of the StatisticLink objects to be updated.
            If the linkIds list contains either NULL or '0' an INVALID error shall be raised.
            The supplied object instance identifiers shall match existing link objects, an UNKNOWN error shall be raised if this is not the case.
            If the supplied samplingInterval is not supported for the requested parameter then an INVALID error shall be returned.
        newDetails:
          $ref: '#/components/schemas/mc/statistic/StatisticLinkDetails'
          description: |
            The newDetails field shall contain the replacement StatisticLinkDetails.
            The two lists shall be ordered the same.
            The number of entries in the two lists shall be the same size otherwise an INVALID error shall be returned.
            If an error is raised then no links shall be updated as a result of this operation call.
            The provider shall create a new StatisticLinkDefinition object and store it in the COM archive.
            If any of the intervals are updated then the service shall reset the relevant timer and use the new intervals immediately.
    Statistic_updateParameterEvaluation_Receive:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        newLinkDefIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The response shall contain the list of object instance identifiers for the new StatisticLinkDefinition objects.
            The returned list shall maintain the same order as the submitted links.
    Statistic_updateParameterEvaluation_Error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
            - COM
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
            - INVALID
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    mc:
      statistic:
        StatisticLinkDetails:
          properties:
            collectionInterval:
              description: The collection and reset interval of the statistical evaluation for
                the linked parameter. If set to '0', then no periodic reset of the evaluation
                shall be performed.
              format: uint64
              type: number
            reportingEnabled:
              description: TRUE if reporting of the evaluation instance is enabled.
              type: boolean
            reportingInterval:
              description: The interval between periodic reports being generated. If set to
                '0', then no periodic reports shall be sent.
              format: uint64
              type: number
            resetEveryCollection:
              description: If TRUE the evaluation will reset its value every collection interval.
                If FALSE it will maintain a moving evaluation of the function for the collection
                interval.
              type: boolean
            samplingInterval:
              description: The interval between samples of the parameter.
              format: uint64
              type: number
            useConverted:
              description: If TRUE then use the converted value of the Parameter, else use the
                raw value
              type: boolean
          type: object
  messages:
    Statistic_updateParameterEvaluation_Send:
      description: Statistic updateParameterEvaluation request submission
      payload:
        $ref: '#/components/schemas/Statistic_updateParameterEvaluation_Send'
    Statistic_updateParameterEvaluation_Receive:
      description: Statistic updateParameterEvaluation update response
      payload:
        $ref: '#/components/schemas/Statistic_updateParameterEvaluation_Receive'
    Statistic_updateParameterEvaluation_Error:
      description: Statistic updateParameterEvaluation error response
      payload:
        $ref: '#/components/schemas/Statistic_updateParameterEvaluation_Error'
