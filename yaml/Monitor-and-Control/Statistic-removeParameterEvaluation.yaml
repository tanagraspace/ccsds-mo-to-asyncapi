asyncapi: 3.0.0
info:
  title: Statistic Service removeParameterEvaluation API
  version: 1.0.0
  description: This API allows clients to interact with the removeParameterEvaluation interaction of the Statistic Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the Statistic Service's removeParameterEvaluation interaction.
    variables:
      port:
        default: '8883'
channels:
  submit_Statistic_removeParameterEvaluation:
    address: submit_Statistic_removeParameterEvaluation
    messages:
      Statistic.removeParameterEvaluation_submit.message:
        $ref: '#/components/messages/Statistic_removeParameterEvaluation_submit'
    description: >
      Send a **Statistic_removeParameterEvaluation_submit** message in this channel to receive a
      **Statistic_removeParameterEvaluation_None** message over the **None_Statistic_removeParameterEvaluation** channel.
  error_Statistic_removeParameterEvaluation:
    address: error_Statistic_removeParameterEvaluation
    messages:
      Statistic.removeParameterEvaluation_error.message:
        $ref: '#/components/messages/Statistic_removeParameterEvaluation_error'
    description: >
      Use this channel to receive Statistic removeParameterEvaluation errors as **Statistic_removeParameterEvaluation_NoneErrors**
      messages.
operations:
  Statistic_removeParameterEvaluation_submit:
    action: send
    channel:
      $ref: '#/channels/submit_Statistic_removeParameterEvaluation'
    messages:
      - $ref: '#/channels/submit_Statistic_removeParameterEvaluation/messages/Statistic.removeParameterEvaluation_submit.message'
  Statistic_removeParameterEvaluation_error:
    action: receive
    channel:
      $ref: '#/channels/error_Statistic_removeParameterEvaluation'
    messages:
      - $ref: '#/channels/error_Statistic_removeParameterEvaluation/messages/Statistic.removeParameterEvaluation_error.message'
components:
  schemas:
    Statistic_removeParameterEvaluation_submit:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        objInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The objInstIds field holds the object instance identifiers of the StatisticLink objects to be removed from the provider.
            The list may contain the wildcard value of '0'.
            The wildcard value should be checked for first, if found no other checks of supplied object instance identifiers shall be made.
            If a provided StatisticLink object instance identifier does not include a wildcard and does not match an existing StatisticLink object then this operation shall fail with an UNKNOWN error.
            Matched StatisticLink objects shall not be removed from the COM archive only the list of evaluated StatisticLink objects in the provider.
            If an error is raised then no StatisticLink objects shall be removed as a result of this operation call.
            If the operation succeeds then the provider shall not evaluate those parameter/function definition combinations for the deleted StatisticLink objects anymore.
    Statistic_removeParameterEvaluation_error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    Statistic_removeParameterEvaluation_submit:
      description: Statistic removeParameterEvaluation request submission
      payload:
        $ref: '#/components/schemas/Statistic_removeParameterEvaluation_submit'
    Statistic_removeParameterEvaluation_error:
      description: Statistic removeParameterEvaluation error response
      payload:
        $ref: '#/components/schemas/Statistic_removeParameterEvaluation_error'
