asyncapi: 3.0.0
info:
  title: FileSystem Service append API
  version: 1.0.0
  description: This API allows clients to interact with the append interaction of the FileSystem Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the FileSystem Service's append interaction.
    variables:
      port:
        default: '8883'
channels:
  request_FileSystem_append:
    address: request_FileSystem_append
    messages:
      FileSystem.append_request.message:
        $ref: '#/components/messages/FileSystem_append_request'
    description: >
      Send a **FileSystem_append_request** message in this channel to receive a
      **FileSystem_append_response** message over the **response_FileSystem_append** channel.
  response_FileSystem_append:
    address: response_FileSystem_append
    messages:
      FileSystem.append_response.message:
        $ref: '#/components/messages/FileSystem_append_response'
    description: >
      Use this channel to receive FileSystem append responses as **FileSystem_append_response**
      messages.
  error_FileSystem_append:
    address: error_FileSystem_append
    messages:
      FileSystem.append_error.message:
        $ref: '#/components/messages/FileSystem_append_error'
    description: >
      Use this channel to receive FileSystem append errors as **FileSystem_append_responseErrors**
      messages.
operations:
  FileSystem_append_request:
    action: send
    channel:
      $ref: '#/channels/request_FileSystem_append'
    messages:
      - $ref: '#/channels/request_FileSystem_append/messages/FileSystem.append_request.message'
  FileSystem_append_response:
    action: receive
    channel:
      $ref: '#/channels/response_FileSystem_append'
    messages:
      - $ref: '#/channels/response_FileSystem_append/messages/FileSystem.append_response.message'
  FileSystem_append_error:
    action: receive
    channel:
      $ref: '#/channels/error_FileSystem_append'
    messages:
      - $ref: '#/channels/error_FileSystem_append/messages/FileSystem.append_error.message'
components:
  schemas:
    FileSystem_append_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        path:
          type: string
          format: uri
          description: |
            File to which the data shall be appended to
        data:
          type: string
          format: binary
          description: |
            Data to be appended to file
    FileSystem_append_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        size:
          type: integer
          format: uint32
          description: |
            New total file size
    FileSystem_append_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - FM
        name:
          type: string
          description: A code representing the error.
          enum:
            - PERMISSION_DENIED
            - INVALID_PATH
            - NODE_NOT_FOUND
            - NOT_A_FILE
            - IO_ERROR
            - OTHER
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    FileSystem_append_request:
      description: FileSystem append request submission
      payload:
        $ref: '#/components/schemas/FileSystem_append_request'
    FileSystem_append_response:
      description: FileSystem append update response
      payload:
        $ref: '#/components/schemas/FileSystem_append_response'
    FileSystem_append_error:
      description: FileSystem append error response
      payload:
        $ref: '#/components/schemas/FileSystem_append_error'
