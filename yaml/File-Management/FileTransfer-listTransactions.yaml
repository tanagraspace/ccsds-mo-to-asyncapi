asyncapi: 3.0.0
info:
  title: FileTransfer Service listTransactions API
  version: 1.0.0
  description: This API allows clients to interact with the listTransactions interaction of the FileTransfer Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the FileTransfer Service's listTransactions interaction.
    variables:
      port:
        default: '8883'
channels:
  request_FileTransfer_listTransactions:
    address: request_FileTransfer_listTransactions
    messages:
      FileTransfer.listTransactions_request.message:
        $ref: '#/components/messages/FileTransfer_listTransactions_request'
    description: >
      Send a **FileTransfer_listTransactions_request** message in this channel to receive a
      **FileTransfer_listTransactions_response** message over the **response_FileTransfer_listTransactions** channel.
  response_FileTransfer_listTransactions:
    address: response_FileTransfer_listTransactions
    messages:
      FileTransfer.listTransactions_response.message:
        $ref: '#/components/messages/FileTransfer_listTransactions_response'
    description: >
      Use this channel to receive FileTransfer listTransactions responses as **FileTransfer_listTransactions_response**
      messages.
  error_FileTransfer_listTransactions:
    address: error_FileTransfer_listTransactions
    messages:
      FileTransfer.listTransactions_error.message:
        $ref: '#/components/messages/FileTransfer_listTransactions_error'
    description: >
      Use this channel to receive FileTransfer listTransactions errors as **FileTransfer_listTransactions_responseErrors**
      messages.
operations:
  FileTransfer_listTransactions_request:
    action: send
    channel:
      $ref: '#/channels/request_FileTransfer_listTransactions'
    messages:
      - $ref: '#/channels/request_FileTransfer_listTransactions/messages/FileTransfer.listTransactions_request.message'
  FileTransfer_listTransactions_response:
    action: receive
    channel:
      $ref: '#/channels/response_FileTransfer_listTransactions'
    messages:
      - $ref: '#/channels/response_FileTransfer_listTransactions/messages/FileTransfer.listTransactions_response.message'
  FileTransfer_listTransactions_error:
    action: receive
    channel:
      $ref: '#/channels/error_FileTransfer_listTransactions'
    messages:
      - $ref: '#/channels/error_FileTransfer_listTransactions/messages/FileTransfer.listTransactions_error.message'
components:
  schemas:
    FileTransfer_listTransactions_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        entityId:
          type: string
    FileTransfer_listTransactions_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        transactionList:
          $ref: '#/components/schemas/fm/file_transfer/FileTransactionReport'
    FileTransfer_listTransactions_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - FM
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN_ENTITY
            - UNKNOWN_TRANSACTION
            - OTHER_ERROR
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    fm:
      file_transfer:
        FileTransactionId:
          properties:
            entity:
              description: ''
              format: binary
              type: string
            id:
              description: The ID as a byte array
              format: binary
              type: string
          type: object
        FileTransactionReport:
          properties:
            sourcePath:
              description: ''
              format: uri
              type: string
            targetPath:
              description: ''
              format: uri
              type: string
            transactionId:
              $ref: '#/components/schemas/fm/file_transfer/FileTransactionId'
              description: The transaction ID of the file transfer initiated on the spacecraft.
            transactionResponseCode:
              $ref: '#/components/schemas/fm/file_transfer/FileTransactionResponseCode'
              description: ''
            transactionStatus:
              $ref: '#/components/schemas/fm/file_transfer/FileTransactionStatus'
              description: ''
          type: object
        FileTransactionResponseCode:
          description: ''
          enum:
          - UNSUCCESSFUL
          - SUCCESSFUL
          - UNKNOWN
          type: string
        FileTransactionStatus:
          description: ''
          enum:
          - UNDEFINED
          - ACTIVE
          - TERMINATED
          - UNRECOGNISED
          - UNKNOWN
          type: string
  messages:
    FileTransfer_listTransactions_request:
      description: FileTransfer listTransactions request submission
      payload:
        $ref: '#/components/schemas/FileTransfer_listTransactions_request'
    FileTransfer_listTransactions_response:
      description: FileTransfer listTransactions update response
      payload:
        $ref: '#/components/schemas/FileTransfer_listTransactions_response'
    FileTransfer_listTransactions_error:
      description: FileTransfer listTransactions error response
      payload:
        $ref: '#/components/schemas/FileTransfer_listTransactions_error'
