asyncapi: 3.0.0
info:
  title: FileTransfer Service getWindowStatus API
  version: 1.0.0
  description: This API allows clients to interact with the getWindowStatus interaction of the FileTransfer Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the FileTransfer Service's getWindowStatus interaction.
    variables:
      port:
        default: '8883'
channels:
  request_FileTransfer_getWindowStatus:
    address: request_FileTransfer_getWindowStatus
    messages:
      FileTransfer.getWindowStatus_request.message:
        $ref: '#/components/messages/FileTransfer_getWindowStatus_request'
    description: >
      Send a **FileTransfer_getWindowStatus_request** message in this channel to receive a
      **FileTransfer_getWindowStatus_response** message over the **response_FileTransfer_getWindowStatus** channel.
  response_FileTransfer_getWindowStatus:
    address: response_FileTransfer_getWindowStatus
    messages:
      FileTransfer.getWindowStatus_response.message:
        $ref: '#/components/messages/FileTransfer_getWindowStatus_response'
    description: >
      Use this channel to receive FileTransfer getWindowStatus responses as **FileTransfer_getWindowStatus_response**
      messages.
  error_FileTransfer_getWindowStatus:
    address: error_FileTransfer_getWindowStatus
    messages:
      FileTransfer.getWindowStatus_error.message:
        $ref: '#/components/messages/FileTransfer_getWindowStatus_error'
    description: >
      Use this channel to receive FileTransfer getWindowStatus errors as **FileTransfer_getWindowStatus_responseErrors**
      messages.
operations:
  FileTransfer_getWindowStatus_request:
    action: send
    channel:
      $ref: '#/channels/request_FileTransfer_getWindowStatus'
    messages:
      - $ref: '#/channels/request_FileTransfer_getWindowStatus/messages/FileTransfer.getWindowStatus_request.message'
  FileTransfer_getWindowStatus_response:
    action: receive
    channel:
      $ref: '#/channels/response_FileTransfer_getWindowStatus'
    messages:
      - $ref: '#/channels/response_FileTransfer_getWindowStatus/messages/FileTransfer.getWindowStatus_response.message'
  FileTransfer_getWindowStatus_error:
    action: receive
    channel:
      $ref: '#/channels/error_FileTransfer_getWindowStatus'
    messages:
      - $ref: '#/channels/error_FileTransfer_getWindowStatus/messages/FileTransfer.getWindowStatus_error.message'
components:
  schemas:
    FileTransfer_getWindowStatus_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        entityId:
          type: string
    FileTransfer_getWindowStatus_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        statusReporty:
          $ref: '#/components/schemas/fm/file_transfer/WindowStatusReport'
    FileTransfer_getWindowStatus_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - FM
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN_ENTITY
            - CANNOT_GET_MIB_VALUE
            - OTHER_ERROR
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    fm:
      file_transfer:
        WindowStatusReport:
          properties:
            rxWindowOpen:
              description: Returns true if the receive window is open otherwise false.
              type: boolean
            txWindowOpen:
              description: Returns true if the transmit window is open otherwise false.
              type: boolean
          type: object
  messages:
    FileTransfer_getWindowStatus_request:
      description: FileTransfer getWindowStatus request submission
      payload:
        $ref: '#/components/schemas/FileTransfer_getWindowStatus_request'
    FileTransfer_getWindowStatus_response:
      description: FileTransfer getWindowStatus update response
      payload:
        $ref: '#/components/schemas/FileTransfer_getWindowStatus_response'
    FileTransfer_getWindowStatus_error:
      description: FileTransfer getWindowStatus error response
      payload:
        $ref: '#/components/schemas/FileTransfer_getWindowStatus_error'
