components:
  schemas:
    cancel_submit:
      type: object
      additionalProperties: false
      properties:
        interactionId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message).
        transactionId:
          $ref: '#/components/schemas/fm/file_transfer/FileTransactionId'
    cancel_None:
      type: object
      additionalProperties: false
      properties:
        interactionId:
