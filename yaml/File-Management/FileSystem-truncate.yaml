asyncapi: 3.0.0
info:
  title: FileSystem Service truncate API
  version: 1.0.0
  description: This API allows clients to interact with the truncate interaction of the FileSystem Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the FileSystem Service's truncate interaction.
    variables:
      port:
        default: '8883'
channels:
  submit_FileSystem_truncate:
    address: submit_FileSystem_truncate
    messages:
      FileSystem.truncate_submit.message:
        $ref: '#/components/messages/FileSystem_truncate_submit'
    description: >
      Send a **FileSystem_truncate_submit** message in this channel to receive a
      **FileSystem_truncate_None** message over the **None_FileSystem_truncate** channel.
  error_FileSystem_truncate:
    address: error_FileSystem_truncate
    messages:
      FileSystem.truncate_error.message:
        $ref: '#/components/messages/FileSystem_truncate_error'
    description: >
      Use this channel to receive FileSystem truncate errors as **FileSystem_truncate_NoneErrors**
      messages.
operations:
  FileSystem_truncate_submit:
    action: send
    channel:
      $ref: '#/channels/submit_FileSystem_truncate'
    messages:
      - $ref: '#/channels/submit_FileSystem_truncate/messages/FileSystem.truncate_submit.message'
  FileSystem_truncate_error:
    action: receive
    channel:
      $ref: '#/channels/error_FileSystem_truncate'
    messages:
      - $ref: '#/channels/error_FileSystem_truncate/messages/FileSystem.truncate_error.message'
components:
  schemas:
    FileSystem_truncate_submit:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        path:
          type: string
    FileSystem_truncate_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - FM
        name:
          type: string
          description: A code representing the error.
          enum:
            - PERMISSION_DENIED
            - INVALID_PATH
            - NODE_NOT_FOUND
            - NOT_A_FILE
            - IO_ERROR
            - OTHER
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    FileSystem_truncate_submit:
      description: FileSystem truncate request submission
      payload:
        $ref: '#/components/schemas/FileSystem_truncate_submit'
    FileSystem_truncate_error:
      description: FileSystem truncate error response
      payload:
        $ref: '#/components/schemas/FileSystem_truncate_error'
