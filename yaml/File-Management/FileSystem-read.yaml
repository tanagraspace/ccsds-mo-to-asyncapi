asyncapi: 3.0.0
info:
  title: FileSystem Service read API
  version: 1.0.0
  description: This API allows clients to interact with the read interaction of the FileSystem Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the FileSystem Service's read interaction.
    variables:
      port:
        default: '8883'
channels:
  request_FileSystem_read:
    address: request_FileSystem_read
    messages:
      FileSystem.read_request.message:
        $ref: '#/components/messages/FileSystem_read_request'
    description: >
      Send a **FileSystem_read_request** message in this channel to receive a
      **FileSystem_read_response** message over the **response_FileSystem_read** channel.
  response_FileSystem_read:
    address: response_FileSystem_read
    messages:
      FileSystem.read_response.message:
        $ref: '#/components/messages/FileSystem_read_response'
    description: >
      Use this channel to receive FileSystem read responses as **FileSystem_read_response**
      messages.
  error_FileSystem_read:
    address: error_FileSystem_read
    messages:
      FileSystem.read_error.message:
        $ref: '#/components/messages/FileSystem_read_error'
    description: >
      Use this channel to receive FileSystem read errors as **FileSystem_read_responseErrors**
      messages.
operations:
  FileSystem_read_request:
    action: send
    channel:
      $ref: '#/channels/request_FileSystem_read'
    messages:
      - $ref: '#/channels/request_FileSystem_read/messages/FileSystem.read_request.message'
  FileSystem_read_response:
    action: receive
    channel:
      $ref: '#/channels/response_FileSystem_read'
    messages:
      - $ref: '#/channels/response_FileSystem_read/messages/FileSystem.read_response.message'
  FileSystem_read_error:
    action: receive
    channel:
      $ref: '#/channels/error_FileSystem_read'
    messages:
      - $ref: '#/channels/error_FileSystem_read/messages/FileSystem.read_error.message'
components:
  schemas:
    FileSystem_read_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        path:
          type: string
        offset:
          type: integer
          format: uint32
          description: |
            Offset from the start of the file in byte. If Null then zero is assumed
        size:
          type: integer
          format: uint32
          description: |
            Number of byte to read. If Null then read the whole file
    FileSystem_read_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        data:
          type: string
    FileSystem_read_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - FM
        name:
          type: string
          description: A code representing the error.
          enum:
            - PERMISSION_DENIED
            - INVALID_PATH
            - NODE_NOT_FOUND
            - NOT_A_FILE
            - IO_ERROR
            - OTHER
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    FileSystem_read_request:
      description: FileSystem read request submission
      payload:
        $ref: '#/components/schemas/FileSystem_read_request'
    FileSystem_read_response:
      description: FileSystem read update response
      payload:
        $ref: '#/components/schemas/FileSystem_read_response'
    FileSystem_read_error:
      description: FileSystem read error response
      payload:
        $ref: '#/components/schemas/FileSystem_read_error'
