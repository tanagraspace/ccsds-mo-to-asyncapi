asyncapi: 3.0.0
info:
  title: FileTransfer Service cancelAll API
  version: 1.0.0
  description: This API allows clients to interact with the cancelAll interaction of the FileTransfer Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the FileTransfer Service's cancelAll interaction.
    variables:
      port:
        default: '8883'
channels:
  error_FileTransfer_cancelAll:
    address: error_FileTransfer_cancelAll
    messages:
      FileTransfer.cancelAll_error.message:
        $ref: '#/components/messages/FileTransfer_cancelAll_error'
    description: >
      Use this channel to receive FileTransfer cancelAll errors as **FileTransfer_cancelAll_NoneErrors**
      messages.
operations:
  FileTransfer_cancelAll_error:
    action: receive
    channel:
      $ref: '#/channels/error_FileTransfer_cancelAll'
    messages:
      - $ref: '#/channels/error_FileTransfer_cancelAll/messages/FileTransfer.cancelAll_error.message'
components:
  schemas:
    FileTransfer_cancelAll_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - FM
        name:
          type: string
          description: A code representing the error.
          enum:
            - OTHER_ERROR
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    FileTransfer_cancelAll_error:
      description: FileTransfer cancelAll error response
      payload:
        $ref: '#/components/schemas/FileTransfer_cancelAll_error'
