asyncapi: 3.0.0
info:
  title: FileSystem Service move API
  version: 1.0.0
  description: This API allows clients to interact with the move interaction of the FileSystem Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the FileSystem Service's move interaction.
    variables:
      port:
        default: '8883'
channels:
  submit_FileSystem_move:
    address: submit_FileSystem_move
    messages:
      FileSystem.move_submit.message:
        $ref: '#/components/messages/FileSystem_move_submit'
    description: >
      Send a **FileSystem_move_submit** message in this channel to receive a
      **FileSystem_move_None** message over the **None_FileSystem_move** channel.
  error_FileSystem_move:
    address: error_FileSystem_move
    messages:
      FileSystem.move_error.message:
        $ref: '#/components/messages/FileSystem_move_error'
    description: >
      Use this channel to receive FileSystem move errors as **FileSystem_move_NoneErrors**
      messages.
operations:
  FileSystem_move_submit:
    action: send
    channel:
      $ref: '#/channels/submit_FileSystem_move'
    messages:
      - $ref: '#/channels/submit_FileSystem_move/messages/FileSystem.move_submit.message'
  FileSystem_move_error:
    action: receive
    channel:
      $ref: '#/channels/error_FileSystem_move'
    messages:
      - $ref: '#/channels/error_FileSystem_move/messages/FileSystem.move_error.message'
components:
  schemas:
    FileSystem_move_submit:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        source:
          type: string
          format: uri
          description: |
            Path to the node being moved.
        target:
          type: string
          format: uri
          description: |
            Target name
        overwrite:
          type: boolean
          description: |
            Force overwrite if the file or folder already exist.
    FileSystem_move_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - FM
            - None
        name:
          type: string
          description: A code representing the error.
          enum:
            - PERMISSION_DENIED
            - INVALID_PATH
            - NODE_EXISTS
            - NODE_NOT_FOUND
            - FILESYSTEM_FULL
            - OTHER
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    FileSystem_move_submit:
      description: FileSystem move request submission
      payload:
        $ref: '#/components/schemas/FileSystem_move_submit'
    FileSystem_move_error:
      description: FileSystem move error response
      payload:
        $ref: '#/components/schemas/FileSystem_move_error'
