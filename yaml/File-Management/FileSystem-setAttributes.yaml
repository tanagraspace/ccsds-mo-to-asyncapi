asyncapi: 3.0.0
info:
  title: FileSystem Service setAttributes API
  version: 1.0.0
  description: This API allows clients to interact with the setAttributes interaction of the FileSystem Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the FileSystem Service's setAttributes interaction.
    variables:
      port:
        default: '8883'
channels:
  submit_FileSystem_setAttributes:
    address: submit_FileSystem_setAttributes
    messages:
      FileSystem.setAttributes_submit.message:
        $ref: '#/components/messages/FileSystem_setAttributes_submit'
    description: >
      Send a **FileSystem_setAttributes_submit** message in this channel to receive a
      **FileSystem_setAttributes_None** message over the **None_FileSystem_setAttributes** channel.
  error_FileSystem_setAttributes:
    address: error_FileSystem_setAttributes
    messages:
      FileSystem.setAttributes_error.message:
        $ref: '#/components/messages/FileSystem_setAttributes_error'
    description: >
      Use this channel to receive FileSystem setAttributes errors as **FileSystem_setAttributes_NoneErrors**
      messages.
operations:
  FileSystem_setAttributes_submit:
    action: send
    channel:
      $ref: '#/channels/submit_FileSystem_setAttributes'
    messages:
      - $ref: '#/channels/submit_FileSystem_setAttributes/messages/FileSystem.setAttributes_submit.message'
  FileSystem_setAttributes_error:
    action: receive
    channel:
      $ref: '#/channels/error_FileSystem_setAttributes'
    messages:
      - $ref: '#/channels/error_FileSystem_setAttributes/messages/FileSystem.setAttributes_error.message'
components:
  schemas:
    FileSystem_setAttributes_submit:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        path:
          type: string
          format: uri
          description: |
            Path to the node whose attributes will be set.
        attributes:
          $ref: '#/components/schemas/fm/file_system/NodeAttributes'
    FileSystem_setAttributes_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - FM
        name:
          type: string
          description: A code representing the error.
          enum:
            - PERMISSION_DENIED
            - INVALID_PATH
            - NODE_NOT_FOUND
            - INVALID_ATTRIBUTE
            - OTHER
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
    fm:
      file_system:
        NodeAttributes:
          properties:
            accessPermissions:
              description: 'Settable: yes'
              items:
                type: string
              type: array
            creationTime:
              description: 'Settable: no'
              items:
                type: string
              type: array
            lastAccessTime:
              description: 'Settable: no'
              items:
                type: string
              type: array
            lastChangeTime:
              description: 'Settable: no'
              items:
                type: string
              type: array
            lastModificationTime:
              description: 'Settable: no'
              items:
                type: string
              type: array
            owner:
              description: 'Settable: yes'
              items:
                type: string
              type: array
            size:
              description: 'Size of the node in Kibibyte (1024 byte). Settable: no'
              format: uint32
              type: integer
            type_:
              $ref: '#/components/schemas/fm/file_system/NodeType'
              description: 'Returns the type of this node: File or Directory. Settable: no'
          type: object
        NodeType:
          description: List of possible node types
          enum:
          - FILE
          - DIRECTORY
          type: string
  messages:
    FileSystem_setAttributes_submit:
      description: FileSystem setAttributes request submission
      payload:
        $ref: '#/components/schemas/FileSystem_setAttributes_submit'
    FileSystem_setAttributes_error:
      description: FileSystem setAttributes error response
      payload:
        $ref: '#/components/schemas/FileSystem_setAttributes_error'
