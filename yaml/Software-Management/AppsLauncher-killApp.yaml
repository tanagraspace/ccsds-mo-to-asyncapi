asyncapi: 3.0.0
info:
  title: AppsLauncher Service killApp API
  version: 1.0.0
  description: This API allows clients to interact with the killApp interaction of the AppsLauncher Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the AppsLauncher Service's killApp interaction.
    variables:
      port:
        default: '8883'
channels:
  submit_AppsLauncher_killApp:
    address: submit_AppsLauncher_killApp
    messages:
      AppsLauncher.killApp_submit.message:
        $ref: '#/components/messages/AppsLauncher_killApp_submit'
    description: >
      Send a **AppsLauncher_killApp_submit** message in this channel to receive a
      **AppsLauncher_killApp_None** message over the **None_AppsLauncher_killApp** channel.
  error_AppsLauncher_killApp:
    address: error_AppsLauncher_killApp
    messages:
      AppsLauncher.killApp_error.message:
        $ref: '#/components/messages/AppsLauncher_killApp_error'
    description: >
      Use this channel to receive AppsLauncher killApp errors as **AppsLauncher_killApp_NoneErrors**
      messages.
operations:
  AppsLauncher_killApp_submit:
    action: send
    channel:
      $ref: '#/channels/submit_AppsLauncher_killApp'
    messages:
      - $ref: '#/channels/submit_AppsLauncher_killApp/messages/AppsLauncher.killApp_submit.message'
  AppsLauncher_killApp_error:
    action: receive
    channel:
      $ref: '#/channels/error_AppsLauncher_killApp'
    messages:
      - $ref: '#/channels/error_AppsLauncher_killApp/messages/AppsLauncher.killApp_error.message'
components:
  schemas:
    AppsLauncher_killApp_submit:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        appInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The appInstIds field contains the list of apps to be killed.
    AppsLauncher_killApp_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
            - COM
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
            - INVALID
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    AppsLauncher_killApp_submit:
      description: AppsLauncher killApp request submission
      payload:
        $ref: '#/components/schemas/AppsLauncher_killApp_submit'
    AppsLauncher_killApp_error:
      description: AppsLauncher killApp error response
      payload:
        $ref: '#/components/schemas/AppsLauncher_killApp_error'
