asyncapi: 3.0.0
info:
  title: AppsLauncher Service monitorExecution API
  version: 1.0.0
  description: This API allows clients to interact with the monitorExecution interaction of the AppsLauncher Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the AppsLauncher Service's monitorExecution interaction.
    variables:
      port:
        default: '8883'
channels:
  publishNotify_AppsLauncher_monitorExecution:
    address: publishNotify_AppsLauncher_monitorExecution
    messages:
      AppsLauncher.monitorExecution_publishNotify.message:
        $ref: '#/components/messages/AppsLauncher_monitorExecution_publishNotify'
    description: >
      Use this channel to receive AppsLauncher monitorExecution responses as **AppsLauncher_monitorExecution_publishNotify**
      messages.
operations:
  AppsLauncher_monitorExecution_publishNotify:
    action: receive
    channel:
      $ref: '#/channels/publishNotify_AppsLauncher_monitorExecution'
    messages:
      - $ref: '#/channels/publishNotify_AppsLauncher_monitorExecution/messages/AppsLauncher.monitorExecution_publishNotify.message'
components:
  schemas:
    AppsLauncher_monitorExecution_publishNotify:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        outputStream:
          type: string
          description: |
            The outputStream field shall contain a stream of characters corresponding to the output stream of the application.
            The MAL EntityKey.firstSubKey shall contain the App name.
            The MAL EntityKey.secondSubKey shall contain the AppDetails object instance identifier.
            The MAL EntityKey.thirdSubKey shall be NULL.
            The MAL EntityKey.fourthSubKey shall be NULL.
            The timestamp of the update shall be the on-board time when the update was published.
            The publish message shall include the ObjectId of the source link of the update.
            If no source link is needed then the ObjectId shall be replaced with a NULL.
  messages:
    AppsLauncher_monitorExecution_publishNotify:
      description: AppsLauncher monitorExecution update response
      payload:
        $ref: '#/components/schemas/AppsLauncher_monitorExecution_publishNotify'
