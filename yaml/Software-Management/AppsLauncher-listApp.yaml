asyncapi: 3.0.0
info:
  title: AppsLauncher Service listApp API
  version: 1.0.0
  description: This API allows clients to interact with the listApp interaction of the AppsLauncher Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the AppsLauncher Service's listApp interaction.
    variables:
      port:
        default: '8883'
channels:
  request_AppsLauncher_listApp:
    address: request_AppsLauncher_listApp
    messages:
      AppsLauncher.listApp_request.message:
        $ref: '#/components/messages/AppsLauncher_listApp_request'
    description: >
      Send a **AppsLauncher_listApp_request** message in this channel to receive a
      **AppsLauncher_listApp_response** message over the **response_AppsLauncher_listApp** channel.
  response_AppsLauncher_listApp:
    address: response_AppsLauncher_listApp
    messages:
      AppsLauncher.listApp_response.message:
        $ref: '#/components/messages/AppsLauncher_listApp_response'
    description: >
      Use this channel to receive AppsLauncher listApp responses as **AppsLauncher_listApp_response**
      messages.
  error_AppsLauncher_listApp:
    address: error_AppsLauncher_listApp
    messages:
      AppsLauncher.listApp_error.message:
        $ref: '#/components/messages/AppsLauncher_listApp_error'
    description: >
      Use this channel to receive AppsLauncher listApp errors as **AppsLauncher_listApp_responseErrors**
      messages.
operations:
  AppsLauncher_listApp_request:
    action: send
    channel:
      $ref: '#/channels/request_AppsLauncher_listApp'
    messages:
      - $ref: '#/channels/request_AppsLauncher_listApp/messages/AppsLauncher.listApp_request.message'
  AppsLauncher_listApp_response:
    action: receive
    channel:
      $ref: '#/channels/response_AppsLauncher_listApp'
    messages:
      - $ref: '#/channels/response_AppsLauncher_listApp/messages/AppsLauncher.listApp_response.message'
  AppsLauncher_listApp_error:
    action: receive
    channel:
      $ref: '#/channels/error_AppsLauncher_listApp'
    messages:
      - $ref: '#/channels/error_AppsLauncher_listApp/messages/AppsLauncher.listApp_error.message'
components:
  schemas:
    AppsLauncher_listApp_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        appNames:
          type: array
          items:
            type: string
          description: |
            The appNames field contains a list of application names.
        category:
          type: string
          description: |
            The category field contains the category identifier to filter on.
    AppsLauncher_listApp_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        appInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The appInstIds field contains a list of apps.
        running:
          type: array
          items:
            type: boolean
          description: |
            The running field contains a list of boolean values with the information about thte running status of requested apps.
            The returned lists shall maintain the same order as the submitted list unless the wildcard value was included in the appNames field request.
    AppsLauncher_listApp_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    AppsLauncher_listApp_request:
      description: AppsLauncher listApp request submission
      payload:
        $ref: '#/components/schemas/AppsLauncher_listApp_request'
    AppsLauncher_listApp_response:
      description: AppsLauncher listApp update response
      payload:
        $ref: '#/components/schemas/AppsLauncher_listApp_response'
    AppsLauncher_listApp_error:
      description: AppsLauncher listApp error response
      payload:
        $ref: '#/components/schemas/AppsLauncher_listApp_error'
