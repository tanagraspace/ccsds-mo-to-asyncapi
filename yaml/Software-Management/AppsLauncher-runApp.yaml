asyncapi: 3.0.0
info:
  title: AppsLauncher Service runApp API
  version: 1.0.0
  description: This API allows clients to interact with the runApp interaction of the AppsLauncher Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the AppsLauncher Service's runApp interaction.
    variables:
      port:
        default: '8883'
channels:
  submit_AppsLauncher_runApp:
    address: submit_AppsLauncher_runApp
    messages:
      AppsLauncher.runApp_submit.message:
        $ref: '#/components/messages/AppsLauncher_runApp_submit'
    description: >
      Send a **AppsLauncher_runApp_submit** message in this channel to receive a
      **AppsLauncher_runApp_None** message over the **None_AppsLauncher_runApp** channel.
  error_AppsLauncher_runApp:
    address: error_AppsLauncher_runApp
    messages:
      AppsLauncher.runApp_error.message:
        $ref: '#/components/messages/AppsLauncher_runApp_error'
    description: >
      Use this channel to receive AppsLauncher runApp errors as **AppsLauncher_runApp_NoneErrors**
      messages.
operations:
  AppsLauncher_runApp_submit:
    action: send
    channel:
      $ref: '#/channels/submit_AppsLauncher_runApp'
    messages:
      - $ref: '#/channels/submit_AppsLauncher_runApp/messages/AppsLauncher.runApp_submit.message'
  AppsLauncher_runApp_error:
    action: receive
    channel:
      $ref: '#/channels/error_AppsLauncher_runApp'
    messages:
      - $ref: '#/channels/error_AppsLauncher_runApp/messages/AppsLauncher.runApp_error.message'
components:
  schemas:
    AppsLauncher_runApp_submit:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        appInstIds:
          type: array
          items:
            type: integer
            format: int64
          description: |
            The appInstIds field contains the list of apps to run.
    AppsLauncher_runApp_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
            - COM
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
            - INVALID
            - INTERNAL
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    AppsLauncher_runApp_submit:
      description: AppsLauncher runApp request submission
      payload:
        $ref: '#/components/schemas/AppsLauncher_runApp_submit'
    AppsLauncher_runApp_error:
      description: AppsLauncher runApp error response
      payload:
        $ref: '#/components/schemas/AppsLauncher_runApp_error'
