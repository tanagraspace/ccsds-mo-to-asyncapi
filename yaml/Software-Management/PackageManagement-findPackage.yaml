asyncapi: 3.0.0
info:
  title: PackageManagement Service findPackage API
  version: 1.0.0
  description: This API allows clients to interact with the findPackage interaction of the PackageManagement Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the PackageManagement Service's findPackage interaction.
    variables:
      port:
        default: '8883'
channels:
  request_PackageManagement_findPackage:
    address: request_PackageManagement_findPackage
    messages:
      PackageManagement.findPackage_request.message:
        $ref: '#/components/messages/PackageManagement_findPackage_request'
    description: >
      Send a **PackageManagement_findPackage_request** message in this channel to receive a
      **PackageManagement_findPackage_response** message over the **response_PackageManagement_findPackage** channel.
  response_PackageManagement_findPackage:
    address: response_PackageManagement_findPackage
    messages:
      PackageManagement.findPackage_response.message:
        $ref: '#/components/messages/PackageManagement_findPackage_response'
    description: >
      Use this channel to receive PackageManagement findPackage responses as **PackageManagement_findPackage_response**
      messages.
  error_PackageManagement_findPackage:
    address: error_PackageManagement_findPackage
    messages:
      PackageManagement.findPackage_error.message:
        $ref: '#/components/messages/PackageManagement_findPackage_error'
    description: >
      Use this channel to receive PackageManagement findPackage errors as **PackageManagement_findPackage_responseErrors**
      messages.
operations:
  PackageManagement_findPackage_request:
    action: send
    channel:
      $ref: '#/channels/request_PackageManagement_findPackage'
    messages:
      - $ref: '#/channels/request_PackageManagement_findPackage/messages/PackageManagement.findPackage_request.message'
  PackageManagement_findPackage_response:
    action: receive
    channel:
      $ref: '#/channels/response_PackageManagement_findPackage'
    messages:
      - $ref: '#/channels/response_PackageManagement_findPackage/messages/PackageManagement.findPackage_response.message'
  PackageManagement_findPackage_error:
    action: receive
    channel:
      $ref: '#/channels/error_PackageManagement_findPackage'
    messages:
      - $ref: '#/channels/error_PackageManagement_findPackage/messages/PackageManagement.findPackage_error.message'
components:
  schemas:
    PackageManagement_findPackage_request:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        names:
          type: array
          items:
            type: string
          description: |
            The names field contains the names of the packages.
    PackageManagement_findPackage_response:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        names:
          type: array
          items:
            type: string
          description: |
            The names field contains the names of the packages.
        installed:
          type: array
          items:
            type: boolean
          description: |
            The installed field shall hold the status of the package.
    PackageManagement_findPackage_error:
      type: object
      properties:
        sequenceId:
          type: string
          description: A unique identifier to map the response (receive message) to the request (send message). If no request message exists then this unique identifier can be used to track the sequence order of the received messages.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the error values shall be contained in the extra information field.
  messages:
    PackageManagement_findPackage_request:
      description: PackageManagement findPackage request submission
      payload:
        $ref: '#/components/schemas/PackageManagement_findPackage_request'
    PackageManagement_findPackage_response:
      description: PackageManagement findPackage update response
      payload:
        $ref: '#/components/schemas/PackageManagement_findPackage_response'
    PackageManagement_findPackage_error:
      description: PackageManagement findPackage error response
      payload:
        $ref: '#/components/schemas/PackageManagement_findPackage_error'
