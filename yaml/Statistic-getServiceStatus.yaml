asyncapi: 3.0.0
info:
  title: Statistic Service getServiceStatus API
  version: 1.0.0
  description: This API allows clients to interact with the getServiceStatus iteraction of the Statistic Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the getServiceStatus interaction.
    variables:
      port:
        enum:
          - '8883'
          - '8884'
        default: '8883'
    bindings:
      mqtt:
        clientId: guest
        cleanSession: false
        keepAlive: 0
        lastWill:
          topic: /will
          qos: 0
          message: Guest gone offline.
          retain: false
channels:
  Send_Statistic_getServiceStatus:
    address: Send_Statistic_getServiceStatus
    messages:
      Statistic.getServiceStatus_Send.message:
        $ref: '#/components/messages/Statistic_getServiceStatus_Send'
    description: >
      Send a **Statistic_getServiceStatus_Send** message in this channel to receive a
      **Statistic_getServiceStatus_Receive** message over the **Receive_Statistic_getServiceStatus** channel.
  Receive_Statistic_getServiceStatus:
    address: Receive_Statistic_getServiceStatus
    messages:
      Statistic.getServiceStatus_Receive.message:
        $ref: '#/components/messages/Statistic_getServiceStatus_Receive'
    description: >
      Use this channel to receive Statistic getServiceStatus responses as **Statistic_getServiceStatus_Receive**
      messages.
operations:
  Statistic_getServiceStatus_Send:
    action: send
    channel:
      $ref: '#/channels/Send_Statistic_getServiceStatus'
    messages:
      - $ref: '#/channels/Send_Statistic_getServiceStatus/messages/Statistic.getServiceStatus_Send.message'
  Statistic_getServiceStatus_Receive:
    action: receive
    channel:
      $ref: '#/channels/Receive_Statistic_getServiceStatus'
    messages:
      - $ref: '#/channels/Receive_Statistic_getServiceStatus/messages/Statistic.getServiceStatus_Receive.message'
components:
  schemas:
    Statistic_getServiceStatus_Send:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response to the request.
    Statistic_getServiceStatus_Receive:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response to the request.
        serviceEnabled:
          type: boolean
          description: |
            The operation shall return TRUE if the service is currently enabled or FALSE if the service is currently disabled.
  messages:
    Statistic_getServiceStatus_Send:
      description: Statistic getServiceStatus request submission
      payload:
        $ref: '#/components/schemas/Statistic_getServiceStatus_Send'
    Statistic_getServiceStatus_Receive:
      description: Statistic getServiceStatus update response
      payload:
        $ref: '#/components/schemas/Statistic_getServiceStatus_Receive'
