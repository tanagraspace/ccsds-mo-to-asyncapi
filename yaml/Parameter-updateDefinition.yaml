asyncapi: 3.0.0
info:
  title: Parameter Service updateDefinition API
  version: 1.0.0
  description: This API allows clients to interact with the updateDefinition iteraction of the Parameter Service.
defaultContentType: application/json
servers:
  production:
    host: 'localhost:{port}'
    protocol: mqtt
    description: MQTT server for the updateDefinition interaction.
    variables:
      port:
        enum:
          - '8883'
          - '8884'
        default: '8883'
    bindings:
      mqtt:
        clientId: guest
        cleanSession: false
        keepAlive: 0
        lastWill:
          topic: /will
          qos: 0
          message: Guest gone offline.
          retain: false
channels:
  Send_Parameter_updateDefinition:
    address: Send_Parameter_updateDefinition
    messages:
      Parameter.updateDefinition_Send.message:
        $ref: '#/components/messages/Parameter_updateDefinition_Send'
    description: >
      Send a **Parameter_updateDefinition_Send** message in this channel to receive a
      **Parameter_updateDefinition_Receive** message over the **Receive_Parameter_updateDefinition** channel.
  Receive_Parameter_updateDefinition:
    address: Receive_Parameter_updateDefinition
    messages:
      Parameter.updateDefinition_Receive.message:
        $ref: '#/components/messages/Parameter_updateDefinition_Receive'
    description: >
      Use this channel to receive Parameter updateDefinition responses as **Parameter_updateDefinition_Receive**
      messages.
  Error_Parameter_updateDefinition:
    address: Error_Parameter_updateDefinition
    messages:
      Parameter.updateDefinition_Error.message:
        $ref: '#/components/messages/Parameter_updateDefinition_Error'
    description: >
      Use this channel to receive Parameter updateDefinition errors as **Parameter_updateDefinition_ReceiveErrors**
      messages.
operations:
  Parameter_updateDefinition_Send:
    action: send
    channel:
      $ref: '#/channels/Send_Parameter_updateDefinition'
    messages:
      - $ref: '#/channels/Send_Parameter_updateDefinition/messages/Parameter.updateDefinition_Send.message'
  Parameter_updateDefinition_Receive:
    action: receive
    channel:
      $ref: '#/channels/Receive_Parameter_updateDefinition'
    messages:
      - $ref: '#/channels/Receive_Parameter_updateDefinition/messages/Parameter.updateDefinition_Receive.message'
  Parameter_updateDefinition_Error:
    action: receive
    channel:
      $ref: '#/channels/Error_Parameter_updateDefinition'
    messages:
      - $ref: '#/channels/Error_Parameter_updateDefinition/messages/Parameter.updateDefinition_Error.message'
components:
  schemas:
    Parameter_updateDefinition_Send:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response to the request.
        paramInstIds:
          type: integer
          description: |
            The paramInstIds field shall contain the object instance identifiers of the ParameterIdentity objects to be updated.
            The supplied object instance identifiers shall match existing identity objects, an UNKNOWN error shall be raised if this is not the case.
            If the paramInstIds list contains either NULL or '0' an INVALID error shall be raised.
          format: int64
        paramDefDetails:
          $ref: '#/components/schemas/mc/parameter/ParameterDefinitionDetails'
          description: |
            The paramDefDetails field shall contain the replacement ParameterDefinitionDetails.
            The two lists shall be ordered the same.
            The number of entries in the two lists shall be the same size otherwise an INVALID error shall be returned.
            If the supplied reportInterval value is not supported by the provider then an INVALID error shall be returned.
            If an error is raised then no definitions shall be updated as a result of this operation call.
            The provider shall create a new ParameterDefinition object and store it in the COM archive.
            The new ParameterDefinition object shall be the current ParameterDefinition used for the specific ParameterIdentity.
    Parameter_updateDefinition_Receive:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response to the request.
        newObjInstIds:
          type: integer
          description: |
            The response shall contain the list of object instance identifiers for the new ParameterDefinition objects.
            The returned list shall maintain the same order as the submitted definitions.
          format: int64
    Parameter_updateDefinition_Error:
      type: object
      properties:
        transactionId:
          type: string
          description: A unique identifier to map the response to the request.
        area:
          type: string
          description: The area in which the error applies.
          enum:
            - COM
            - MAL
        name:
          type: string
          description: A code representing the error.
          enum:
            - UNKNOWN
            - INVALID
        extraInformation:
          type: array
          items:
            type: integer
            format: uint32
            description: A list of the indexes of the erroneous values from the originating list supplied or request list.
    mc:
      parameter:
        ParameterConversion:
          properties:
            conditionalConversions:
              description: The conversions to be applied. Only the first TRUE conversion should
                be applied.
              items:
                $ref: '#/components/schemas/mc/ConditionalConversion'
              type: array
            convertedType:
              description: Holds the attribute short form part of the converted type of the
                parameter, e.g., for a MAL::String parameter it shall hold 15.
              format: int8
              type: integer
            convertedUnit:
              description: The converted parameter unit. If NULL then converted type has no
                unit.
              type: string
          type: object
        ParameterDefinitionDetails:
          properties:
            conversion:
              $ref: '#/components/schemas/mc/parameter/ParameterConversion'
              description: If present then parameter has a converted type.
            description:
              description: The description of the parameter. May be empty.
              type: string
            generationEnabled:
              description: Controls whether reports for this parameter are to be generated.
              type: boolean
            rawType:
              description: Holds the attribute short form part of the raw type of the parameter,
                e.g., for a MAL::String parameter it shall hold 15.
              format: int8
              type: integer
            rawUnit:
              description: The unit for the raw value. If NULL then raw type has no unit.
              type: string
            reportInterval:
              description: Periodic report interval. No periodic reports to be generated if
                this is set to '0'.
              format: uint64
              type: number
            validityExpression:
              $ref: '#/components/schemas/mc/ParameterExpression'
              description: Expression that determines this parameter's validity state. Can be
                NULL if no validity check is required or validity is calculated by implementation-specific
                mechanisms.
          type: object
      ConditionalConversion:
        properties:
          condition:
            $ref: '#/components/schemas/mc/ParameterExpression'
            description: The expression indicates which entities are applicable for this check.
              If NULL, then the condition shall evaluate to TRUE.
          conversionId:
            $ref: '#/components/schemas/com/ObjectKey'
            description: The object instance identifier of the ConversionIdentity object to
              be used if the condition evaluates to TRUE or is NULL.
        type: object
      ParameterExpression:
        properties:
          operator:
            $ref: '#/components/schemas/com/archive/ExpressionOperator'
            description: The expression operator.
          parameterId:
            $ref: '#/components/schemas/com/ObjectKey'
            description: Holds the object instance identifier of the ParameterIdentity object
              to be used in the expression.
          useConverted:
            description: If set to TRUE the converted value field of the parameter value should
              be used, otherwise the raw value field should be used.
            type: boolean
          value:
            description: The value to be used in the expression.
            type: string
        type: object
    com:
      archive:
        ExpressionOperator:
          description: The ExpressionOperator enumeration holds a set of possible expression
            operators.
          enum:
          - EQUAL
          - DIFFER
          - GREATER
          - GREATER_OR_EQUAL
          - LESS
          - LESS_OR_EQUAL
          - CONTAINS
          - ICONTAINS
          type: string
      ObjectKey:
        properties:
          domain:
            description: The domain of the object instance.
            items:
              type: string
            type: array
          instId:
            description: The unique identifier of the object instance. Must not be '0' for
              values as this is the wildcard.
            format: int64
            type: integer
        type: object
  messages:
    Parameter_updateDefinition_Send:
      description: Parameter updateDefinition request submission
      payload:
        $ref: '#/components/schemas/Parameter_updateDefinition_Send'
    Parameter_updateDefinition_Receive:
      description: Parameter updateDefinition update response
      payload:
        $ref: '#/components/schemas/Parameter_updateDefinition_Receive'
    Parameter_updateDefinition_Error:
      description: Parameter updateDefinition error response
      payload:
        $ref: '#/components/schemas/Parameter_updateDefinition_Error'
